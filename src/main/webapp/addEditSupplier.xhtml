				<h:outputText value="#{supplierView.isAddPage?'Add New':'Edit'} Supplier" />

						<h:outputText value=" #{supplierView.id == null?'Add New':'Edit'} Supplier" />

				</div>
				<div class="widget-body">
					<div class="widget-main">
						<h:panelGroup id="nav-wizard">
							<ul class="nav nav-wizard">
								<li class="#{supplierView.step==1?'active':''}">

										<h:outputText value="General informations" />
									</a>
								</li>
								<li class="#{supplierView.step==2?'active':''}">
									<a href="#">
										<h:outputText value="Organization Informations" />
									</a>
								</li>
								<li class="#{supplierView.step==3?'active':''}">
									<a href="#">
										<h:outputText value="Account Informations" />

						<h:panelGroup id="steps">
							<f:subview id="step1" rendered="#{supplierView.step==1}">
								<h3 class="lighter block green">
									<i class="ace-icon fa fa-list-alt" />
									<h:outputText value=" General informations" />
								</h3>
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Name " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.name}" styleClass="col-xs-12 col-sm-6" required="true" requiredMessage="Name should not be null" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Category " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:selectOneMenu value="#{supplierView.model.category}" styleClass="col-xs-12 col-sm-6" filter="true" filterMatchMode="contains" required="true"

												<f:selectItems value="#{supplierCategoryView.findAll()}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
											</p:selectOneMenu>
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Phone " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.phone}" styleClass="col-xs-12 col-sm-6" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />

									<div class="col-xs-12 col-sm-3">

											<h:outputText value="Fax " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">

											<p:inputText value="#{supplierView.model.fax}" styleClass="col-xs-12 col-sm-6" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Website " />

									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">

										</div>

								</div>
								<div class="space-8" />

											</h:selectOneMenu>
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />

									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="City " />

										</div>
									</div>
								</div>
								<div class="space-8" />

									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Description " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputTextarea value="#{supplierView.model.description}" styleClass="col-xs-12 col-sm-6" />
											<br />
										</div>
									</div>
								</div>
							</f:subview>
							<f:subview id="step2" rendered="#{supplierView.step==2}">
								<h3 class="lighter block green">
									<i class="ace-icon fa fa-list-alt" />
									<h:outputText value=" Organization informations" />
								</h3>
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Business Type " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<h:selectOneMenu value="#{supplierView.model.type}" styleClass="col-xs-12 col-sm-6">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{SupplierType.ALL_ENUM_VALUES}" />
											</h:selectOneMenu>
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />

									<div class="col-xs-12 col-sm-3">

											<h:outputText value="RC " />

									<div class="col-xs-12 col-sm-9">

											<p:inputText value="#{supplierView.model.ri}" styleClass="col-xs-12 col-sm-6" />

								</div>

									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="ICE " />
										</label>

									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.ice}" styleClass="col-xs-12 col-sm-6" />

								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Vat " />

									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.vat}" styleClass="col-xs-12 col-sm-6" />
											<br />

									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="CNSS " />

									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.cnss}" styleClass="col-xs-12 col-sm-6" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">

									<div class="col-xs-12 col-sm-9">

											<p:inputText value="#{supplierView.model.patent}" styleClass="col-xs-12 col-sm-6" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">

											<h:outputText value="Establishment Date " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">

											<p:calendar value="#{supplierView.model.establishmentDate}" navigator="true" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Capital " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.capital}" styleClass="col-xs-12 col-sm-6" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Parent Company " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.groupName}" styleClass="col-xs-12 col-sm-6" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Ownership structure " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<h:selectOneMenu value="#{supplierView.model.structure}" styleClass="col-xs-12 col-sm-6">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItem itemLabel="SARL" itemValue="SARL" />
												<f:selectItem itemLabel="SA" itemValue="SA" />
												<f:selectItem itemLabel="SARLAU" itemValue="SARLAU" />
											</h:selectOneMenu>
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
							</f:subview>
							<f:subview id="step3" rendered="#{supplierView.step==3}">
								<h3 class="lighter block green">
									<i class="ace-icon fa fa-list-alt" />
									<h:outputText value=" Account informations" />
								</h3>
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Email" />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputText value="#{supplierView.model.email}" styleClass="col-xs-12 col-sm-6" required="true" requiredMessage="Email should not be null" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right">
											<h:outputText value="Password " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">

											<p:password value="#{supplierView.model.tmpPassword}" styleClass="col-xs-12 col-sm-6" autocomplete="new-password" />
											<br />
										</div>
									</div>
								</div>
								<div class="space-8" />

												<i class="ace-icon fa #{supplierView.model.ibuyAccess?'fa-toggle-on green':'fa-toggle-off grey'} bigger-200" />
												<f:setPropertyActionListener value="#{!supplierView.model.ibuyAccess}" target="#{supplierView.model.ibuyAccess}" />
											</p:commandLink>
											<br />
										</div>
									</div>
								</div>

												<f:setPropertyActionListener value="#{!supplierView.model.invoiceManagement}" target="#{supplierView.model.invoiceManagement}" />
											</p:commandLink>
											<br />

												<f:setPropertyActionListener value="#{!supplierView.model.receiptNotifications}" target="#{supplierView.model.receiptNotifications}" />
											</p:commandLink>

										</div>

												<h:outputText value=" Company List" />
											</div>
										</div>

												<p:column headerText="Company">
													<h:selectOneMenu value="#{item.company}" converter="#{genericSecuredConverter}">
														<f:selectItems value="#{companyView.findAll()}" var="company" itemLabel="#{company.name}" itemValue="#{company}" />

													<p:commandLink id="active" update="active" partialSubmit="true" process="@this" >

												</p:column>

													<div class="action-buttons center">

															<i class="ace-icon fa fa-remove bigger-130 red" />
														</p:commandLink>
													</div>
												</p:column>

													<div class="action-buttons center">
														<p:commandLink title="Add New Item" action="#{supplierView.addCompany()}" update="companyList" partialSubmit="true" process="companyList">

														</p:commandLink>
													</div>
												</f:facet>

										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-sm-offset-1 col-sm-10">
										<div class="table-header col-sm-12 col-xs-12">
											<i class="fa fa-list" />
											<h:outputText value=" Contact List" />
										</div>
										<div class="col-sm-12 col-xs-12 aa-datatable-container">
											<p:dataTable id="contactList" value="#{supplierView.model.contactList}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false"
												paginator="true" paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowIndexVar="rowIndexVar">

												<p:column headerText="Name">
													<p:inputText value="#{item.name}" />
												</p:column>

												<p:column headerText="Email">
													<p:inputText value="#{item.email}" />
												</p:column>

												<p:column headerText="Phone 1">
													<p:inputText value="#{item.phone1}" />
												</p:column>

												<p:column headerText="Phone 2">
													<p:inputText value="#{item.phone2}" />
												</p:column>

												<p:column headerText="FAX">
													<p:inputText value="#{item.fax}" />
												</p:column>

												<p:column headerText="Function">
													<p:inputText value="#{item.function}" />
												</p:column>

												<p:column headerText="Actions" styleClass="center" width="100">
													<div class="action-buttons center">
														<p:commandLink title="Remove row" action="#{supplierView.deleteContact(item)}" update="contactList" partialSubmit="true" process="contactList"
															rendered="#{supplierView.canDeleteContact()}">
															<i class="ace-icon fa fa-remove bigger-130 red" />
														</p:commandLink>
													</div>
												</p:column>

												<f:facet name="footer">
													<div class="action-buttons center">
														<p:commandLink title="Add New Item" action="#{supplierView.addContact()}" update="contactList" partialSubmit="true" process="contactList" rendered="#{supplierView.canAddContact()}">
															<i class="fa fa-plus green" />
														</p:commandLink>
													</div>
												</f:facet>
											</p:dataTable>
										</div>
									</div>
								</div>
							</f:subview>
						</h:panelGroup>
						<hr />
						<div class="wizard-actions">
							<p:commandLink action="#{supplierView.previousStep()}" immediate="true" update="messages,nav-wizard,steps" styleClass="btn  btn-prev">
								<i class="ace-icon fa fa-arrow-left icon-on-right"></i>
								<h:outputText value="Back" />
							</p:commandLink>
							<p:commandLink id="next" action="#{supplierView.nextStep()}" update="messages,nav-wizard,steps,next" styleClass="btn btn-success btn-next">
								<h:outputText value="#{supplierView.step==5?'Finish':'Next'}" />
								<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
							</p:commandLink>
						</div>
						<div class="space-16" />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
