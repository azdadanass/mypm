<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title><ui:insert name="title"></ui:insert></title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/bootstrap.css" />
	<link rel="stylesheet" href="resources/ace_template/assets/css/font-awesome.css" />

	<!-- text fonts -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/ace-fonts.css" />

	<!-- ace styles -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />

	<!--[if lte IE 9]>
		<link rel="stylesheet" href="resources/ace_template/assets/css/ace-part2.css" class="ace-main-stylesheet" />
	<![endif]-->

	<!--[if lte IE 9]>
		 <link rel="stylesheet" href="resources/ace_template/assets/css/ace-ie.css" />
	<![endif]-->

	<!-- inline styles related to this page -->

	<!-- ace settings handler -->
	<script src="resources/ace_template/assets/js/ace-extra.js"></script>

	<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

	<!--[if lte IE 8]>
		<script src="resources/ace_template/assets/js/html5shiv.js"></script>
		<script src="resources/ace_template/assets/js/respond.js"></script>
	<![endif]-->

	<!-- My Css -->
	<link rel="stylesheet" href="resources/css/icons.css" />
	<link rel="stylesheet" href="resources/css/custom.css" />
	<link rel="stylesheet" href="resources/css/colors.css" />
	<link rel="stylesheet" href="resources/css/erp-#{erpView.erp}.css" />

	

</h:head>

<h:body styleClass="no-skin">

	<ui:insert name="header"></ui:insert>

	<div class="main-container" id="main-container">
		<ui:insert name="sider"></ui:insert>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs #{view.viewId=='/index.xhtml' or view.viewId=='/viewDeliveryRequestLight.xhtml'?'hide':''}" id="breadcrumbs">
					<ui:insert name="navigator"></ui:insert>
				</div>

				<div class="page-content">
					<ui:insert name="body"></ui:insert>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-inner">
				<ui:insert name="footer"></ui:insert>
			</div>
		</div>
		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>

	<script src="resources/ace_template/assets/js/bootstrap.js"></script>


	<!-- ace scripts -->
	<script src="resources/ace_template/assets/js/ace/elements.scroller.js"></script>
	<script src="resources/ace_template/assets/js/ace/elements.colorpicker.js"></script>
	<script src="resources/ace_template/assets/js/ace/elements.fileinput.js"></script>
	<script src="resources/ace_template/assets/js/ace/elements.typeahead.js"></script>
	<script src="resources/ace_template/assets/js/ace/elements.wysiwyg.js"></script>
	<script src="resources/ace_template/assets/js/ace/elements.spinner.js"></script>
	<script src="resources/ace_template/assets/js/ace/elements.treeview.js"></script>

	<script src="resources/ace_template/assets/js/ace/elements.aside.js"></script>

	<script src="resources/ace_template/assets/js/ace/ace.ajax-content.js"></script>
	<script src="resources/ace_template/assets/js/ace/ace.touch-drag.js"></script>
	<script src="resources/ace_template/assets/js/ace/ace.sidebar.js"></script>

	<script src="resources/ace_template/assets/js/ace/ace.submenu-hover.js"></script>

	<script src="resources/ace_template/assets/js/ace/ace.settings.js"></script>
	<script src="resources/ace_template/assets/js/ace/ace.settings-rtl.js"></script>
	<script src="resources/ace_template/assets/js/ace/ace.settings-skin.js"></script>
	<script src="resources/ace_template/assets/js/ace/ace.widget-on-reload.js"></script>
	<script src="resources/ace_template/assets/js/ace/ace.searchbox-autocomplete.js"></script>
	<script src="resources/ace_template/assets/js/jquery.easypiechart.js"></script>
