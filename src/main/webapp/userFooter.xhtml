<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<h:form id="searchForm" rendered="#{userView.isListPage}">
		<p:dialog widgetVar="searchDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('searchDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-search blue" />
					<h:outputText value=" Advanced Search" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Login" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputText value="#{userView.model.login}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Type" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<h:selectOneMenu value="#{userView.model.internal}">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItem itemLabel="Internal" itemValue="true" />
									<f:selectItem itemLabel="External" itemValue="false" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="space-4" />
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="First Name" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputText value="#{userView.model.firstName}" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Last Name" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:inputText value="#{userView.model.lastName}" />
							</div>
						</div>
					</div>
				</div>
				<div class="space-4" />
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Account Status" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<h:selectOneMenu value="#{userView.model.active}">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItem itemLabel="Active" itemValue="true" />
									<f:selectItem itemLabel="Inactive" itemValue="false" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Contract Status" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<h:selectOneMenu value="#{userView.model.contractActive}">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItem itemLabel="Active" itemValue="true" />
									<f:selectItem itemLabel="Inactive" itemValue="false" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('searchDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.search()}" value="Search" styleClass="btn btn-purple" oncomplete="PF('searchDlg').hide()" update=":main_form"/>
			</div>
		</p:dialog>
	</h:form>
	<h:form id="confirmSaveForm">
		<p:dialog widgetVar="confirmSaveDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('confirmSaveDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-exclamation blue" />
					<h:outputText value=" Warning" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="there is already a user in database with same first name &amp; last name but different birthday, are you sure you want to save this user ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('confirmSaveDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.save()}" value="Save" styleClass="btn btn-primary" oncomplete="PF('confirmSaveDlg').hide()" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="deleteForm" rendered="#{userView.isViewPage}">
		<p:dialog widgetVar="deleteDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete User" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.delete()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteDlg').hide()" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="resetPasswordForm">
		<p:dialog widgetVar="resetPasswordDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('resetPasswordDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-key purple" />
					<h:outputText value=" Reset Password" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to reset the password of #{userView.model.fullName} ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('resetPasswordDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.resetPassword()}" value="Reset" styleClass="btn btn-purple" oncomplete="PF('resetPasswordDlg').hide()" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="changePassword2Form">
		<p:dialog widgetVar="changePassword2Dlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('changePassword2Dlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-key blue" />
					<h:outputText value=" Change Password" />
				</h4>
			</div>
			<div class="modal-body">
				<p:password value="#{userView.password}" required="true" requiredMessage="Password should not be null"/>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('changePassword2Dlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.changePassword()}" value="Change" styleClass="btn btn-info" oncomplete="PF('changePassword2Dlg').hide()" update=":main_form"/>
			</div>
		</p:dialog>
	</h:form>
	<h:form id="toggleForm">
		<p:dialog widgetVar="toggleDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('toggleDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-power-off " />
					<h:outputText value=" Change Status" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to change status" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('toggleDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.toggle()}" value="Toggle" styleClass="btn #{userView.model.active?'btn-danger':'btn-success'}" oncomplete="PF('toggleDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="deleteFileForm" rendered="#{userView.isViewPage}">
		<p:dialog widgetVar="deleteFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete File" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.deleteFile()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteFileDlg').hide()" update=":main_form:fileList" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="addFileForm" rendered="#{userView.isViewPage}">
		<p:dialog widgetVar="uploadFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('uploadFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add New File" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Doc Type" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<h:selectOneMenu value="#{userView.fileType}" style="width:178px">
									<f:selectItem noSelectionOption="true" itemLabel="---" />
									<f:selectItems value="#{docTypeView.findByType('user')}" var="item" itemLabel="#{item}" itemValue="#{item}" />
									<p:ajax update="fileUploadPanel" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="space-16" />
				<div class="row">
					<h:panelGroup id="fileUploadPanel">
						<p:fileUpload fileUploadListener="#{userView.handleFileUpload}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true" update="messages,:main_form:fileList"
							sizeLimit="20000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|xlsx?|docx?|eml|mp4|txt|conf)$/" styleClass="#{userView.fileType==null?'hide':''}" style="margin: auto;width: 80%" />
						<p:growl id="messages" showDetail="true" />
					</h:panelGroup>
				</div>
			</div>
			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="PF('uploadFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>
	
	<h:form id="uploadPhotoForm" rendered="#{userView.isViewPage}">
		<p:dialog widgetVar="uploadPhotoDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('uploadPhotoDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-picture-o blue" />
					<h:outputText value=" Upload Photo" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<h:panelGroup id="fileUploadPanel">
						<p:fileUpload fileUploadListener="#{userView.handlePhotoUpload}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="false" update="messages,:main_form:photo" sizeLimit="20000000"
							fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="margin: auto;width: 80%" />
						<p:growl id="messages" showDetail="true" />
					</h:panelGroup>
				</div>
			</div>
			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="PF('uploadPhotoDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="unlockForm" rendered="#{userView.isViewPage}">
		<p:dialog widgetVar="unlockDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('unlockDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-unlock green" />
					<h:outputText value=" Unlock User" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to unlock this user ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('unlockDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{userView.unlock()}" value="Unlock" styleClass="btn btn-success" oncomplete="PF('unlockDlg').hide()" update=":main_form"/>
			</div>
		</p:dialog>
	</h:form>
</ui:composition>
