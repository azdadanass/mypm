<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"

	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />

				</a>
			</li>
			<li class="active">
				<h:outputText value="View Supplier" />
			</li>
		</ul>
	</ui:define>

		<p:importEnum type="ma.azdad.model.PaymentTermStartPoint" var="PaymentTermStartPoint" allSuffix="ALL_ENUM_VALUES" />

		<p:importEnum type="ma.azdad.model.Profile" var="Profile" allSuffix="ALL_ENUM_VALUES" />

			<div class="page-header hidden-xs">

					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Supplier" />
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						<h:outputText value="#{supplierView.model.identifierName}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<p:commandLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page" action="#{supplierView.evictCache()}">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</p:commandLink>
						<!-- <h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink> -->
						<h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditSupplier.xhtml" rendered="#{supplierView.canSave()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{supplierView.id}" />
						</h:outputLink>
						<p:commandLink title="Delete" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('deleteDlg').show()" rendered="#{supplierView.canDelete()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Add Files" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('uploadFileDlg').show()" rendered="#{supplierView.canAddFile()}">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
						<p:commandLink title="Add Comment" styleClass="btn btn-app btn-sm btn-info hover aa-tooltip tooltip-info" onclick="PF('addCommentDlg').show()" rendered="#{supplierView.canAddComment()}">
							<i class="ace-icon fa fa-comment bigger-230"></i>
							<h:outputText value="Comment" />
						</p:commandLink>
						<p:commandLink title="Approve" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('approveDlg').show()" rendered="#{supplierView.canApprove()}">
							<i class="ace-icon fa fa-check bigger-230"></i>
							<h:outputText value="Approve" />
						</p:commandLink>
						<p:commandLink title="Reject" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('rejectDlg').show()" rendered="#{supplierView.canReject()}">
							<i class="ace-icon fa fa-remove bigger-230"></i>
							<h:outputText value="Reject" />
						</p:commandLink>
						<p:commandLink title="#{supplierView.model.active?'Disable':'Enable'}" styleClass="btn btn-app btn-sm #{supplierView.model.active?'btn-danger':'btn-success'} hover aa-tooltip"
							update=":toggleForm" oncomplete="PF('toggleDlg').show()">
							<i class="ace-icon fa fa-power-off bigger-230"></i>
							<h:outputText value="#{supplierView.model.active?'Disable':'Enable'}" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="row">
				<h:panelGroup id="timeline">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="widget-box transparent">
							<div class="widget-header widget-header-flat">
								<h4 class="lighter">
									<i class="ace-icon fa fa-clock-o orange"></i>
									<h:outputText value=" Approval Time Line" />
								</h4>
							</div>
							<div class="widget-body">
								<ul class="steps">
									<li class="complete">
										<span class="step">
											<h:outputText value="0" />
										</span>
										<span class="title">
											<h:outputText id="step0" value="#{SupplierStatus.EDITED.value}" />
										</span>
										<p:overlayPanel for="step0" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(supplierView.model.date0,supplierView.model.user0.username)}" />
										</p:overlayPanel>
									</li>
									<f:subview rendered="#{supplierView.model.date2==null}">
										<li class="#{supplierView.model.date1!=null?'complete':''}">
											<span class="step">
												<i class="ace-icon fa fa-spinner fa-spin grey" />
											</span>
											<span class="title">
												<h:outputText id="step1" value="#{SupplierStatus.APPROVED.value}" />
											</span>
											<p:overlayPanel for="step1" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false"
													value="#{htmlView.generateOverlayPanelContent(supplierView.model.date1,supplierView.model.user1.username,cacheView.getFirstUsernameByCompanyAndProfile(1,Profile.CFO))}" />
											</p:overlayPanel>
										</li>
									</f:subview>
									<f:subview rendered="#{supplierView.model.date2!=null}">
										<li class="#{supplierView.model.date2!=null?'error':''}">
											<span class="step">
												<i class="ace-icon fa fa-spinner fa-spin grey" />
											</span>
											<span class="title">
												<h:outputText id="step9" value="#{SupplierStatus.REJECTED.value}" />
											</span>
											<p:overlayPanel for="step9" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(supplierView.model.date2,supplierView.model.user2.username)}" />
											</p:overlayPanel>
										</li>
									</f:subview>
								</ul>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>
			<div class="space-16" />
			<div class="user-profile row">
				<div class="col-xs-12 col-sm-3 center">

							<f:param name="fileName" value="#{supplierView.model.photo}" />
						</p:graphicImage>
						<p:graphicImage value="#{fileUploadView.stream}" styleClass="editable img-responsive editable-click editable-empty aa-avatar" rendered="#{!supplierView.canUploadPhoto()}">
							<f:param name="fileName" value="#{supplierView.model.photo}" />
						</p:graphicImage>
					</div>
					<div class="space-4" />
					<div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
						<div class="inline position-relative">
							<a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
								<h:panelGroup id="activeIcon">
									<i class="ace-icon fa fa-circle #{supplierView.model.active?'light-green':'red'}" />
								</h:panelGroup>
								&nbsp;
								<span class="white">
									<h:outputText value="#{supplierView.model.name}" />
								</span>
							</a>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-9">
					<div class="widget-box transparent">
						<div class="widget-header widget-header-small">
							<h4 class="smaller">
								<i class="ace-icon fa fa-check-square-o bigger-110"></i>
								<h:outputText value=" Description" />
							</h4>
						</div>
						<div class="space-8" />
						<div>
							<h:outputText value="#{supplierView.model.description}" />
						</div>
						<div class="space-32" />
					</div>
				</div>
			</div>
			<div class="space-16" />
			<p:messages id="messages" closable="true" />

							<h:outputText value=" Configuration" />

					</li>

				<div class="tab-content no-border padding-24">

							<div class="col-xs-12 col-sm-6">

									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Category" />

										<div class="profile-info-value">
											<h:outputText value="#{supplierView.model.category.name}" styleClass="green" />

										</div>

									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Email" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{supplierView.model.email}" styleClass="blue" />

										</div>

									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Fax" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{supplierView.model.fax}" />

									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="City" />

										<div class="profile-info-value">
											<h:outputText value="#{supplierView.model.city}" />

									<div class="profile-info-row">

											<h:outputText value="#{supplierView.model.address3}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="space-16" />
						<div style="width: 90%; margin: auto;">
							<div class="well">

									<h:outputText value="Description" />

								<h:outputText value="#{supplierView.model.description}" styleClass="preformatted" />

							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">

											<h:outputText value="Business Type" />

					<div id="tab2" class="tab-pane">

						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" Contacts" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="contactList" value="#{supplierView.model.contactList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" styleClass="bolder green" rendered="#{!supplierView.editContact}" />
											<p:inputText value="#{item.name}" rendered="#{supplierView.editContact}" />
										</p:column>
										<p:column headerText="Email">
											<h:outputText value="#{item.email}" styleClass="blue" rendered="#{!supplierView.editContact}" />
											<p:inputText value="#{item.email}" rendered="#{supplierView.editContact}" />
										</p:column>
										<p:column headerText="Phone 1">
											<h:outputText value="#{item.phone1}" styleClass="orange" rendered="#{!supplierView.editContact}" />
											<p:inputText value="#{item.phone1}" rendered="#{supplierView.editContact}" />
										</p:column>
										<p:column headerText="Phone 2">
											<h:outputText value="#{item.phone2}" rendered="#{!supplierView.editContact}" />
											<p:inputText value="#{item.phone2}" rendered="#{supplierView.editContact}" />
										</p:column>
										<p:column headerText="FAX">
											<h:outputText value="#{item.fax}" rendered="#{!supplierView.editContact}" />
											<p:inputText value="#{item.fax}" rendered="#{supplierView.editContact}" />
										</p:column>
										<p:column headerText="Function">
											<h:outputText value="#{item.function}" rendered="#{!supplierView.editContact}" />
											<p:inputText value="#{item.function}" rendered="#{supplierView.editContact}" />
										</p:column>
										<p:column headerText="Actions" styleClass="center" width="100" rendered="#{supplierView.editContact}">
											<div class="action-buttons center">
												<p:commandLink title="Remove row" action="#{supplierView.deleteContact(item)}" update="contactList" partialSubmit="true" process="contactList" rendered="#{supplierView.canDeleteContact()}">
													<i class="ace-icon fa fa-remove bigger-130 red" />
												</p:commandLink>
											</div>
										</p:column>
										<f:facet name="footer">
											<div class="action-buttons center">
												<p:commandLink title="Edit" update="contactList" partialSubmit="true" process="contactList" rendered="#{supplierView.canAddContact() and !supplierView.editContact}">
													<i class="fa fa-edit orange" />
													<f:setPropertyActionListener value="true" target="#{supplierView.editContact}" />
												</p:commandLink>
												<p:commandLink title="Save" action="#{supplierView.saveContactList()}" update="contactList" partialSubmit="true" process="contactList" rendered="#{supplierView.canSaveContactList()}">
													<i class="fa fa-save green" />
												</p:commandLink>
												<p:commandLink title="Add New Item" action="#{supplierView.addContact()}" update="contactList" partialSubmit="true" process="contactList"
													rendered="#{supplierView.canAddContact() and supplierView.editContact}">
													<i class="fa fa-plus green" />
												</p:commandLink>
