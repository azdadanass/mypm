<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home" /> <a href="#"> <h:outputText
						value="Main Menu" />
			</a></li>
			<li class="active"><h:outputText value="View Currency" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Currency" />
					<small> <i class="ace-icon fa fa-angle-double-right"></i> <h:outputText
							value="#{sectionsView.model.identifierName}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success"
							title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<p:commandLink
							styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info"
							title="Reload page" action="#{sectionsView.evictCache()}">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</p:commandLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip"
							title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning"
							title="Edit" value="addEditSections.xhtml"
							rendered="#{sectionsView.canSave()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{sectionsView.id}" />
						</h:outputLink>
						<p:commandLink title="Delete"
							styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error"
							onclick="PF('deleteDlg').show()"
							rendered="#{sectionsView.canDelete()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<p:messages id="messages" closable="true" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active"><a data-toggle="tab" href="#tab1"> <i
							class="green ace-icon fa fa-list-alt bigger-120"></i> <h:outputText
								value=" Informations" styleClass="hidden-xs" />
					</a></li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Numero" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{sectionsView.model.idStr}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="sectionsTitle" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{sectionsView.model.sectionsTitle}"
												styleClass="pink">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">

									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="sectionsNumber" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{sectionsView.model.sectionsNumber}"
												styleClass="purple">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="sectionsTitle" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{sectionsView.model.sectionsTitle}"
												styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="weight" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{sectionsView.model.weight}"
												styleClass="purple">
												<f:convertNumber type="number" maxFractionDigits="3" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="summaryRaiting" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{sectionsView.model.summaryRaiting}"
												styleClass="purple">
												<f:convertNumber type="number" maxFractionDigits="3" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="midYearReview" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{sectionsView.model.midYearReview}"
												styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="space-16" />
					</div>
				</div>
			</div>
		</h:form>
		<f:event type="preRenderView" listener="#{sectionsView.redirect()}" />
		<ui:include src="currencyFooter.xhtml" />
	</ui:define>
</ui:composition>
