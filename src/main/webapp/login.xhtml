<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title><h:outputText value="#{staticView.applicationName}" /></title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/bootstrap.css" />
	<link rel="stylesheet" href="resources/ace_template/assets/css/font-awesome.css" />
	<!-- text fonts -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/ace-fonts.css" />
	<!-- ace styles -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
	<!--[if lte IE 9]>
		<link rel="stylesheet" href="resources/ace_template/assets/css/ace-part2.css" class="ace-main-stylesheet" />
	<![endif]-->
	<!--[if lte IE 9]>
		 <link rel="stylesheet" href="resources/ace_template/assets/css/ace-ie.css" />
	<![endif]-->
	<!-- inline styles related to this page -->
	<!-- ace settings handler -->
	<script src="resources/ace_template/assets/js/ace-extra.js"></script>
	<script src="resources/js/jquery.min.js"></script>
	<script src="resources/js/jquery.md5.js"></script>
	<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
	<!--[if lte IE 8]>
		<script src="resources/ace_template/assets/js/html5shiv.js"></script>
		<script src="resources/ace_template/assets/js/respond.js"></script>
	<![endif]-->
	<!-- My Css -->
	<link rel="stylesheet" href="resources/css/icons.css" />
	<link rel="stylesheet" href="resources/css/custom.css" />
	<link rel="stylesheet" href="resources/css/colors.css" />
	<link rel="stylesheet" href="resources/css/erp-#{erpView.erp}.css" />
</h:head>
<h:body styleClass="no-skin">
	<div class="navbar navbar-default" id="navbar">
		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand">
					<small>
						<i>
							<h:graphicImage value="/resources/img/logo-#{erpView.erp}.png" width="200" height="200" style="float : left; height: auto; vertical-align: middle; display: block; padding: 0px 0px 0px 0px;" />
						</i>
					</small>
				</a>
			</div>
		</div>
	</div>
	<form method="post" action="#{request.contextPath}/login.xhtml">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8 col-xs-12" style="background-color: white; padding-bottom: 60px">
				<div class="col-sm-offset-1 col-sm-4 hidden-xs">
					<img src="resources/img/mypm_gcom.png" class="pull-left" width="400px" height="300px" style="margin: 40px" />
				</div>
				<div class="col-sm-offset-1 col-sm-6 col-xs-12">
					<div class="login-layout" style="background-color: white">
						<div id="login-box" class="login-box visible widget-box no-border" style="width: 300px; margin: 40px; padding: 2px; background-color: #E5E5E5">
							<div class="widget-body">
								<div class="widget-main" style="height: 300px">
									<h4 class="header blue lighter bigger">
										<i class="ace-icon fa fa-coffee green"></i>
										<h:outputText value=" Please Enter Your Information" />
									</h4>
									<div class="space-6"></div>
									<p:growl id="messagesG" />
									<fieldset>
										<label class="block clearfix">
											<span class="block input-icon input-icon-right">
												<input type="text" id="username" name="username" class="ui-corner-all" required="required" style="width: 100%" placeholder="Username" />
												<i class="icon-user"></i>
											</span>
										</label>
										<label class="block clearfix">
											<span class="block input-icon input-icon-right">
												<input type="password" id="password" name="password" class="ui-corner-all" required="required" style="width: 100%" placeholder="Password" />
												<i class="icon-lock"></i>
											</span>
										</label>
										
										
										<input type="text" name="code" class="hide"/>
										
										<h:outputText value="#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}" styleClass="bolder red" />
										<div class="space"></div>
										<div class="clearfix">
											<f:subview rendered="#{erpView.gcom}">
												<button type="submit" class="width-35 pull-right btn btn-sm btn-primary" onclick="login();;">
													<span class="ui-button-text">
														<i class="ace-icon fa fa-key"></i>
														<h:outputText value=" Login" />
													</span>
												</button>
											</f:subview>
											<f:subview rendered="#{erpView.orange}">
												<button type="submit" class="width-35 pull-right btn btn-sm btn-warning" onclick="login();;">
													<span class="ui-button-text">
														<i class="ace-icon fa fa-key"></i>
														<h:outputText value=" Login" />
													</span>
												</button>
											</f:subview>
											<f:subview rendered="#{erpView.mise}">
												<button type="submit" class="width-35 pull-right btn btn-sm btn-success" onclick="login();;">
													<span class="ui-button-text">
														<i class="ace-icon fa fa-key"></i>
														<h:outputText value=" Login" />
													</span>
												</button>
											</f:subview>
										</div>
										<div class="space-4"></div>
									</fieldset>
								</div>
								<div class="toolbar clearfix">
									<div>
										<a href="passwordReset.xhtml" class="forgot-password-link" style="font-size: 11px">
											<i class="ace-icon fa fa-arrow-left"></i>
											<h:outputText value=" I forgot my password" />
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function login() {
				$('#password').val($.md5($('#password').val()));
				$('#login_form').submit();
			};
		</script>
	</form>
</h:body>
</html>
