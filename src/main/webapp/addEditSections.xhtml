<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home" /> <a href="#"> <h:outputText
						value="Main Menu" />
			</a></li>
			<li class="active"><h:outputText
					value="#{sectionsView.isAddPage?'Add New':'Edit'} Section" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i
						class="ace-icon fa #{sectionsView.isAddPage?'fa-plus green':'fa-edit orange'} bigger-110"></i>
					<h:outputText
						value=" #{sectionsView.isAddPage?'Add New':'Edit'} Section" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-6">
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-inverse hover aa-tooltip"
							title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info"
							title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>
						<h:outputLink
							styleClass="btn btn-app btn-sm hover aa-tooltip tooltip-grey"
							title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<p:commandLink
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success"
							action="#{sectionsView.save()}" update="messages" title="Save">
							<i class="ace-icon fa fa-save bigger-230"></i>
							<h:outputText value="Save" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="tab-content profile-edit-tab-content">
						<div class="tab-pane in active">
							<p:messages id="messages" closable="true" />
							<h4 class="header blue bolder smaller">
								<h:outputText value="General informations" />
							</h4>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 control-label no-padding-right"
											for="form-field-basename"> <h:outputText
												value="Section Title" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{sectionsView.model.sectionsTitle}"
												required="true" requiredMessage="Name should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 control-label no-padding-right"
											for="form-field-basename"> <h:outputText
												value="weight" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{sectionsView.model.weight}"
												thousandSeparator="" decimalSeparator="." required="true"
												requiredMessage="weight should not be null" />
										</div>
									</div>
								</div>

							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 control-label no-padding-right"
											for="form-field-basename"> <h:outputText
												value="midYearReview" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{sectionsView.model.midYearReview}"
												required="true"
												requiredMessage="midYearReview Value should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 control-label no-padding-right"
											for="form-field-basename"> <h:outputText
												value="Section Number" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{sectionsView.model.sectionsNumber}"
												thousandSeparator="" decimalSeparator="." required="true"
												requiredMessage="Max Value should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 control-label no-padding-right"
											for="form-field-basename"> <h:outputText
												value="summaryRaiting" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{sectionsView.model.summaryRaiting}"
												thousandSeparator="" decimalSeparator="." required="true"
												requiredMessage="Max Value should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label
											class="col-xs-3 col-sm-3 control-label no-padding-right"
											for="form-field-username"> <h:outputText
												value="User Appraisal" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{sectionsView.model.userappraisal}"
												required="true"
												requiredMessage="not null value for User Appraisal"
												converter="#{genericSecuredConverter}">
												<f:selectItem noSelectionOption="true" itemLabel="---" />
												<f:selectItems value="#{userAppraisalView.findAll()}" var="item"
													itemLabel="#{item.status}" itemValue="#{item}" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="space-16" />
						</div>
						<div class="row"></div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
