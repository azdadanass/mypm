<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="#{bankAccountView.isAddPage?'Add New':'Edit'} BankAccount" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa #{bankAccountView.isAddPage?'fa-plus green':'fa-edit orange'} bigger-110"></i>
					<h:outputText value=" #{bankAccountView.isAddPage?'Add New':'Edit'} BankAccount" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-6">
						<h:outputLink styleClass="btn btn-app btn-sm btn-inverse hover aa-tooltip" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip tooltip-grey" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>

						<p:commandLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" action="#{bankAccountView.save()}" update="messages" title="Save">
							<i class="ace-icon fa fa-save bigger-230"></i>
							<h:outputText value="Save" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="tab-content profile-edit-tab-content">
						<div class="tab-pane in active">
							<p:messages id="messages" closable="true" />
							<h4 class="header blue bolder smaller">
								<h:outputText value="General informations" />
							</h4>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Name" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.name}" required="true" requiredMessage="Name should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Supplier" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.supplier.name}" readonly="true" />
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="RIB" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.rib}"  />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Account Number" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.accountNumber}"  />
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Swift Code" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.swiftCode}"  />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Currency" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{bankAccountView.model.currencyId}" disabled="#{!bankAccountView.canEditCurrency()}" required="true" requiredMessage="Currency should not be null" >
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItems value="#{bankAccountView.model.supplier.currencyList2}" var="currency" itemLabel="#{currency.name}" itemValue="#{currency.id}" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Branch Code" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.branchCode}"  />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Address" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.address}"  />
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Phone" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.phone}"  />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Fax" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.fax}"  />
										</div>
									</div>
								</div>
							</div>
							<div class="space-4" />
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Phone" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.correspondentBankName}"  />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Fax" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{bankAccountView.model.correspondentBankSwiftCode}"  />
										</div>
									</div>
								</div>
							</div>
							<h4 class="header blue bolder smaller">
								<h:outputText value="Description" />
							</h4>
							<div class="row center">
								<p:inputTextarea value="#{bankAccountView.model.description}" style="width: 90%" />
							</div>
							<div class="space-16" />
						</div>
						<div class="row"></div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
