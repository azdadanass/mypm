<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
		<link href="resources/css/bootstrap-nav/bootstrap-nav-wizard.css"
			rel="stylesheet" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home" /> <a href="#"> <h:outputText
						value="Main Menu" />
			</a></li>
			<li class="active"><h:outputText
					value="#{userAppraisalView.isAddPage?'Add New':'Edit'} User Appraisal" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.UserAppraisalStatus"
			var="userappraisalStatus" allSuffix="ALL_ENUM_VALUES" />

		<h:form id="main_form" rendered="#{param['isEdit'] eq '0'}">
			<div class="widget-box">
				<div class="widget-header widget-header-blue widget-header-flat">
					<h4 class="widget-title lighter">
						<i
							class="ace-icon fa #{userAppraisalView.isAddPage?'fa-plus green':'fa-edit orange'} bigger-110"></i>
						<h:outputText
							value=" #{userAppraisalView.isAddPage?'Add New':'Edit'}  User Appraisal" />
					</h4>
				</div>
				<div class="row">
					<div class="col-sm-12"></div>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<h:panelGroup id="nav-wizard">
							<ul class="nav nav-wizard">
								<li class="#{userAppraisalView.step==1?'active':''}"><a
									href="#"> <h:outputText value="Sections" />
								</a></li>
								<li class="#{userAppraisalView.step==2?'active':''}"><a
									href="#"> <h:outputText value="Business Goals" />
								</a></li>
								<li class="#{userAppraisalView.step==3?'active':''}"><a
									href="#"> <h:outputText value="Supplementary Goals" />
								</a></li>
								<li class="#{userAppraisalView.step==4?'active':''}"><a
									href="#"> <h:outputText value="Key Worker" />
								</a></li>
								<li class="#{userAppraisalView.step==5?'active':''}"><a
									href="#"> <h:outputText value="Comment" />
								</a></li>
							</ul>
						</h:panelGroup>
						<hr />
						<p:messages id="messages" closable="true" />
						<h:panelGroup id="steps">

							<f:subview id="step1" rendered="#{userAppraisalView.step==1}">
								<div class="space-8" />
								<div class="row">
									<div class="table-header col-sm-12 col-xs-12">
										<div class="col-sm-8 col-xs-8">
											<i class="fa fa-list" />
											<h:outputText value=" Section List" />
										</div>
										<div class="col-sm-2 hidden-xs">
											<div class="action-buttons center">
												<h:commandLink styleClass="aa-tooltip tooltip-success"
													title="Export to excel">

												</h:commandLink>
											</div>
										</div>

									</div>
									<div class="col-sm-12 col-xs-12 aa-datatable-container">

										<p:dataTable value="#{userAppraisalView.titleList}"
											var="title" rowKey="#{title}" id="appraisalsList"
											widgetVar="sectionslist" rows="20"
											styleClass="table table-striped table-hover center"
											paginator="true" paginatorAlwaysVisible="false"
											paginatorPosition="bottom"
											paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink} {PageLinks}"
											rowSelectMode="checkbox" rowIndexVar="index">

											<p:column headerText="ID">
												<h:outputText value="#{index+1}" styleClass="bolder blue" />
											</p:column>
											<p:column headerText="Title">
												<h:outputText value="#{title}" styleClass="bolder blue" />
											</p:column>
											<p:column headerText="Eligible">
												<p:selectBooleanCheckbox
													value="#{userAppraisalView.eligibleList[index]}"
													disabled="#{index==0}" />
											</p:column>
											<p:column headerText="Weight">
												<h:inputText value="#{userAppraisalView.weightList[index]}"
													converter="javax.faces.Integer" min="0" max="100"
													style="width: 40px" />
												<h:outputText value="%" styleClass="bolder blue" />
											</p:column>

										</p:dataTable>
									</div>
								</div>
								<div class="space-8" />
							</f:subview>

							<f:subview id="step2" rendered="#{userAppraisalView.step==2}">
								<h:panelGroup id="panel0">
									<ui:repeat var="item"
										value="#{userAppraisalView.businessGoalsList}"
										varStatus="varStatus">
										<div class="row">
											<div class="col-sm-12">
												<div class="widget-box transparent">
													<div class="widget-header widget-header-large">
														<table width="100%" style="margin: 10px">
															<tr>
																<td width="15%"><p:commandLink
																		disabled="#{!companyView.canUploadBankAccountPhoto()}"
																		styleClass="pull-left">
																		<p:graphicImage value="#{fileUploadView.stream}"
																			styleClass="editable editable-click editable-empty"
																			height="50" width="200"
																			onclick="PF('uploadBankAccountPhotoDlg').show()">
																			<f:param name="fileName" value="#{bankAccount.logo}" />
																		</p:graphicImage>
																		<f:setPropertyActionListener value="#{bankAccount}"
																			target="#{companyView.bankAccount}" />
																	</p:commandLink></td>
																<td width="75%">
																	<h4>
																		<h:outputText
																			value="BankAccount NÂ° #{varStatus.index}"
																			styleClass="bolder blue" />
																	</h4>
																</td>
																<td><span class="action-buttons center"
																	style="margin-left: 20px"> <p:commandLink
																			title="Edit BankAccount"
																			oncomplete="PF('addBankAccountDlg').show()"
																			update="addBankAccountForm">
																			<i class="ace-icon fa fa-edit green" />
																			<f:setPropertyActionListener
																				target="#{companyView.bankAccount}"
																				value="#{bankAccount}" />
																		</p:commandLink> <p:commandLink title="Delete BankAccount"
																			oncomplete="PF('deleteBankAccountDlg').show()">
																			<i class="ace-icon fa fa-trash-o red" />
																			<f:setPropertyActionListener
																				target="#{companyView.bankAccount}"
																				value="#{bankAccount}" />
																		</p:commandLink>
																</span></td>
															</tr>
														</table>
													</div>
												</div>
											</div>
										</div>

										<div class="space-4" />
										<div class="row">
											<div class="col-xs-12 col-sm-6">
												<div class="profile-user-info profile-user-info-striped">
													<div class="profile-info-row">
														<div class="profile-info-name">
															<h:outputText value="Bank Name" />
														</div>
														<div class="profile-info-value">
															<h:outputText value="#{bankAccount.name}"
																styleClass="orange" />
															&nbsp;
														</div>
													</div>
													<div class="profile-info-row">
														<div class="profile-info-name">
															<h:outputText value="RIB" />
														</div>
														<div class="profile-info-value">
															<h:outputText value="#{bankAccount.rib}"
																styleClass="light-blue" />
															&nbsp;
														</div>
													</div>

												</div>
											</div>

										</div>
										<hr />
										<div class="space-8" />
									</ui:repeat>
								</h:panelGroup>
								<h4 class="header blue bolder smaller">
									<span class="action-buttons center" style="margin-left: 20px">
										<p:commandLink title="Add Business Goal"
											action="#{userAppraisalView.initBankAccount()}"
											oncomplete="PF('addBusinessGoalDlg').show()"
											update=":addBusinessGoalForm" process="panel0"
											partialSubmit="true">
											<h:outputText value="Add New Business Goal" />
											<i class="fa fa-plus green" />
											<f:param name="isEdit" value="0" />


										</p:commandLink>
									</span>
								</h4>


							</f:subview>



							<f:subview id="step3" rendered="#{userAppraisalView.step==3}">
								<h4 class="header blue bolder smaller">
									<h:outputText value="Supplementary Goals List" />
								</h4>
								<ui:fragment rendered="#{userAppraisalView.isElig(1)}">
									<div class="row">
										<div class="col-sm-offset-1 col-sm-10">
											<div class="table-header col-sm-12 col-xs-12">
												<i class="fa fa-list" />
												<h:outputText value="JOB EXECUTION" />
											</div>
											<div class="col-sm-12 col-xs-12 aa-datatable-container">
												<p:dataTable id="Jobexecution"
													value="#{userAppraisalView.suppl1}" var="item" rows="20"
													styleClass="table table-striped table-hover center"
													paginatorAlwaysVisible="false" paginator="true"
													paginatorPosition="bottom"
													paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}"
													rowIndexVar="index">
													<p:column headerText="ID">
														<h:outputText value="#{index+1}" styleClass="bolder blue" />
													</p:column>
													<p:column headerText="Goal Title">
														<h:outputText value="#{item.sectionsData.goalTitle}" />
													</p:column>
													<p:column headerText="Goal Description">
														<h:outputText value="#{item.sectionsData.goalDescription}" />
													</p:column>
													<p:column headerText="Goal weight">
														<h:inputText value="#{item.weight}"
															converter="javax.faces.Integer" min="0" max="100"
															style="width: 40px" />
														<h:outputText value="%" styleClass="bolder blue" />
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</div>
								</ui:fragment>

								<div class="space-16" />
								<ui:fragment rendered="#{userAppraisalView.isElig(2)}">
									<div class="row">
										<div class="col-sm-offset-1 col-sm-10">
											<div class="table-header col-sm-12 col-xs-12">
												<i class="fa fa-list" />
												<h:outputText value="CODE OF CONDUCT" />
											</div>
											<div class="col-sm-12 col-xs-12 aa-datatable-container">
												<p:dataTable id="CODE" value="#{userAppraisalView.suppl2}"
													var="item" rows="20"
													styleClass="table table-striped table-hover center"
													paginatorAlwaysVisible="false" paginator="true"
													paginatorPosition="bottom"
													paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}"
													rowIndexVar="index">
													<p:column headerText="ID">
														<h:outputText value="#{index+1}" styleClass="bolder blue" />
													</p:column>
													<p:column headerText="Goal Title">
														<h:outputText value="#{item.sectionsData.goalTitle}" />
													</p:column>
													<p:column headerText="Goal Description">
														<h:outputText value="#{item.sectionsData.goalDescription}" />
													</p:column>
													<!-- <p:column headerText="Mid Year Rating">
														<h:outputText value="#{item.midYearReview}" />
													</p:column>
													<p:column headerText="Final Year Rating">
														<h:outputText value="#{item.summaryRaiting}" />
													</p:column> -->
													<p:column headerText="Goal weight">
														<h:inputText value="#{item.weight}"
															converter="javax.faces.Integer" min="0" max="100"
															style="width: 40px" />
														<h:outputText value="%" styleClass="bolder blue" />
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</div>
								</ui:fragment>

								<div class="space-16" />
								<ui:fragment rendered="#{userAppraisalView.isElig(3)}">
									<div class="row">
										<div class="col-sm-offset-1 col-sm-10">
											<div class="table-header col-sm-12 col-xs-12">
												<i class="fa fa-list" />
												<h:outputText value="LEADERSHIP DEPENDABILTY" />
											</div>
											<div class="col-sm-12 col-xs-12 aa-datatable-container">
												<p:dataTable id="LEADERSHIP"
													rendered="#{userAppraisalView.isElig(3)}"
													value="#{userAppraisalView.suppl3}" var="item" rows="20"
													styleClass="table table-striped table-hover center"
													paginatorAlwaysVisible="false" paginator="true"
													paginatorPosition="bottom"
													paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}"
													rowIndexVar="index">
													<p:column headerText="ID">
														<h:outputText value="#{index+1}" styleClass="bolder blue" />
													</p:column>
													<p:column headerText="Goal Title">
														<h:outputText value="#{item.sectionsData.goalTitle}" />
													</p:column>
													<p:column headerText="Goal Description">
														<h:outputText value="#{item.sectionsData.goalDescription}" />
													</p:column>
													<!-- <p:column headerText="Mid Year Rating">
														<h:outputText value="#{item.midYearReview}" />
													</p:column>
													<p:column headerText="Final Year Rating">
														<h:outputText value="#{item.summaryRaiting}" />
													</p:column> -->
													<p:column headerText="Goal weight">
														<h:inputText value="#{item.weight}"
															converter="javax.faces.Integer" min="0" max="100"
															style="width: 40px" />
														<h:outputText value="%" styleClass="bolder blue" />
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</div>
								</ui:fragment>

								<div class="space-16" />
								<ui:fragment rendered="#{userAppraisalView.isElig(4)}">
									<div class="row">
										<div class="col-sm-offset-1 col-sm-10">
											<div class="table-header col-sm-12 col-xs-12">
												<i class="fa fa-list" />
												<h:outputText value="PERSONALITY ATTRIBUTES" />
											</div>
											<div class="col-sm-12 col-xs-12 aa-datatable-container">
												<p:dataTable id="PERSONALITY"
													rendered="#{userAppraisalView.isElig(4)}"
													value="#{userAppraisalView.suppl4}" var="item" rows="20"
													styleClass="table table-striped table-hover center"
													paginatorAlwaysVisible="false" paginator="true"
													paginatorPosition="bottom"
													paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}"
													rowIndexVar="index">
													<p:column headerText="ID">
														<h:outputText value="#{index+1}" styleClass="bolder blue" />
													</p:column>
													<p:column headerText="Goal Title">
														<h:outputText value="#{item.sectionsData.goalTitle}" />
													</p:column>
													<p:column headerText="Goal Description">
														<h:outputText value="#{item.sectionsData.goalDescription}" />
													</p:column>
													<!-- <p:column headerText="Mid Year Rating">
														<h:outputText value="#{item.midYearReview}" />
													</p:column>
													<p:column headerText="Final Year Rating">
														<h:outputText value="#{item.summaryRaiting}" />
													</p:column> -->
													<p:column headerText="Goal weight">
														<h:inputText value="#{item.weight}"
															converter="javax.faces.Integer" min="0" max="100"
															style="width: 40px" />
														<h:outputText value="%" styleClass="bolder blue" />
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</div>
								</ui:fragment>

								<div class="space-16" />
								<ui:fragment rendered="#{userAppraisalView.isElig(5)}">
									<div class="row">
										<div class="col-sm-offset-1 col-sm-10">
											<div class="table-header col-sm-12 col-xs-12">
												<i class="fa fa-list" />
												<h:outputText value="MANAGEMENT RESPONSIBILITIES" />
											</div>
											<div class="col-sm-12 col-xs-12 aa-datatable-container">
												<p:dataTable id="MANAGEMENT"
													rendered="#{userAppraisalView.isElig(5)}"
													value="#{userAppraisalView.suppl5}" var="item" rows="20"
													styleClass="table table-striped table-hover center"
													paginatorAlwaysVisible="false" paginator="true"
													paginatorPosition="bottom"
													paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}"
													rowIndexVar="index">
													<p:column headerText="ID">
														<h:outputText value="#{index+1}" styleClass="bolder blue" />
													</p:column>
													<p:column headerText="Goal Title">
														<h:outputText value="#{item.sectionsData.goalTitle}" />
													</p:column>
													<p:column headerText="Goal Description">
														<h:outputText value="#{item.sectionsData.goalDescription}" />
													</p:column>
													<p:column headerText="Goal weight">
														<h:inputText value="#{item.weight}"
															converter="javax.faces.Integer" min="0" max="100"
															style="width: 40px" />
														<h:outputText value="%" styleClass="bolder blue" />
													</p:column>
												</p:dataTable>
											</div>
										</div>
									</div>
								</ui:fragment>

								<div class="space-16" />
							</f:subview>
							<f:subview id="step4" rendered="#{userAppraisalView.step==4}">
								<h3 class="lighter block green">
									<i class="ace-icon fa fa-envelope" />
									<h:outputText value=" Key Worker Partner" />
								</h3>
								<div class="row">
									<div class="col-sm-offset-1 col-sm-10 text-primary">
										<i class="ace-icon fa fa-bell-o bigger-110 " />
										<h:outputText
											value=" You can notify only resource that are allowed to receive system notification in Iadmin " />
									</div>
								</div>
								<div class="space-8" />
								<div class="row">
									<div class="col-sm-offset-1 col-sm-10">
										<div class="table-header col-sm-12 col-xs-12">
											<i class="fa fa-list" />
											<h:outputText value="Key Worker Partner" />
										</div>
										<div class="col-sm-12 col-xs-12 aa-datatable-container">

											<p:dataTable id="notification_tab"
												value="#{userAppraisalView.model.toNotifyList}" var="item"
												styleClass="table table-striped table-hover center"
												paginatorAlwaysVisible="false" paginator="true"
												paginatorPosition="bottom"
												paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}"
												rowIndexVar="rowIndexVar">
												<p:column headerText="Photo" width="5%"
													styleClass="hidden-xs" exportable="false">
													<p:graphicImage value="#{fileUploadView.stream}"
														styleClass="img-circle aa-datatable-photo">
														<f:param name="fileName" value="#{item.photo}" />
													</p:graphicImage>
												</p:column>
												<p:column headerText="Full Name">
													<h:outputText value="#{item.fullName}"
														styleClass="green bolder" />
												</p:column>
												<p:column headerText="Email">
													<h:outputText value="#{item.email}" styleClass="light-blue" />
												</p:column>
												<p:column headerText="Status">
													<h:outputText value="#{item.internalResource.status}"
														styleClass="pink bolder" />
												</p:column>
												<p:column headerText="Phone">
													<h:outputText value="#{item.phone}"
														styleClass="black bolder" />
												</p:column>



												<p:column headerText="Actions" styleClass="center"
													width="100">
													<div class="action-buttons center">
														<p:commandLink title="Remove row" partialSubmit="true"
															action="#{userAppraisalView.removeToNotifyItem(itemIndexVar)}"
															update=":main_form:step4:notification_tab">
															<f:param name="isEdit" value="0" />
															<i class="ace-icon fa fa-remove bigger-130 red" />
														</p:commandLink>
													</div>
												</p:column>
												<f:facet name="footer">
													<div class="action-buttons center">
														<p:commandLink styleClass="aa-tooltip tooltip-success"
															title="Add New Item" update=":addToNotifyItemForm"
															oncomplete="PF('addToNotifyItemDlg').show()"
															partialSubmit="true" process="notification_tab">
															<f:param name="isEdit" value="0" />
															<i class="fa fa-plus green" />
														</p:commandLink>
													</div>
												</f:facet>
											</p:dataTable>
										</div>
									</div>
								</div>
							</f:subview>
							<f:subview id="step5" rendered="#{userAppraisalView.step==5}">
								<h3 class="lighter block green">
									<i class="ace-icon fa fa-comment-o" />
									<h:outputText value=" Add Comment" />
								</h3>
								<div class="row">
									<div class="col-xs-12 col-sm-3">
										<label class="control-label pull-right"> <h:outputText
												value="Comment " />
										</label>
									</div>
									<div class="col-xs-12 col-sm-9">
										<div class="clearfix">
											<p:inputTextarea
												value="#{userAppraisalView.userAppraisalComment.content}"
												styleClass="col-xs-12 col-sm-6" />
										</div>
									</div>
								</div>
							</f:subview>
						</h:panelGroup>
						<hr />
						<div class="wizard-actions">
							<p:commandLink action="#{userAppraisalView.previousStep()}"
								immediate="true" update="next,messages,nav-wizard,steps"
								styleClass="btn btn-prev">
								<f:param name="isEdit" value="0" />
								<i class="ace-icon fa fa-arrow-left icon-on-right"></i>
								<h:outputText value="Back" />
							</p:commandLink>
