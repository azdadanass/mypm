<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<h:form id="deleteInvoiceForm" rendered="#{invoiceView.isViewPage}">
		<p:dialog widgetVar="deleteInvoiceDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteInvoiceDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete Invoice" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteInvoiceDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{invoiceView.delete()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteInvoiceDlg').hide()" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="submitInvoiceForm">
		<p:dialog widgetVar="submitInvoiceDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('submitInvoiceDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-external-link blue" />
					<h:outputText value=" Submit" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to submit this item(s) ?" style="margin-left: 20px" />
				<br />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('submitInvoiceDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{invoiceView.submit()}" value="Submit" styleClass="btn btn-info" oncomplete="PF('submitInvoiceDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="approveInvoiceForm">
		<p:dialog widgetVar="approveInvoiceDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('approveInvoiceDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-check green" />
					<h:outputText value=" Approve" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to approve this item(s) ?" style="margin-left: 20px" />
				<br />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('approveInvoiceDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{invoiceView.approve()}" value="Approve" styleClass="btn btn-success" oncomplete="PF('approveInvoiceDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>
	<h:form id="rejectInvoiceForm">
		<p:dialog widgetVar="rejectInvoiceDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('rejectInvoiceDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-remove red" />
					<h:outputText value=" Reject" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to reject this item(s) ?" style="margin-left: 20px" />
				<br /> <br />
				<div class="center">
					<p:inputTextarea value="#{invoiceView.model.rejectionReason}" required="true" requiredMessage="Reason Should not be not null" placeholder="Reason" style="width:90%;margin:auto" />
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('rejectInvoiceDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{invoiceView.reject()}" value="Reject" styleClass="btn btn-danger" oncomplete="PF('rejectInvoiceDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="deleteFileForm" rendered="#{invoiceView.isViewPage}">
		<p:dialog widgetVar="deleteFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('deleteFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-trash-o red" />
					<h:outputText value=" Delete File" />
				</h4>
			</div>
			<div class="modal-body">
				<h:outputText value="Are you sure you want to delete this item ?" style="margin-left: 20px" />
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('deleteFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{invoiceView.deleteFile()}" value="Delete" styleClass="btn btn-danger" oncomplete="PF('deleteFileDlg').hide()" update=":main_form:fileList" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="addFileForm" rendered="#{invoiceView.isViewPage}">
		<p:dialog widgetVar="uploadFileDlg" modal="true" closable="false" resizable="false" showHeader="false">
			<button type="button" class="bootbox-close-button close" onclick="PF('uploadFileDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header" style="margin-bottom: 20px">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus green" />
					<h:outputText value=" Add New File" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Doc Type" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<h:selectOneMenu value="#{invoiceView.fileType}" style="width:178px">
									<f:selectItem noSelectionOption="true" itemLabel="---" />
									<f:selectItems value="#{docTypeView.findByType('invoice')}" var="item" itemLabel="#{item}" itemValue="#{item}" />
									<p:ajax update="fileUploadPanel" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="space-16" />
				<div class="row">
					<h:panelGroup id="fileUploadPanel">
						<p:fileUpload fileUploadListener="#{invoiceView.handleFileUpload}" previewWidth="40" mode="advanced" dragDropSupport="true" multiple="true" update="messages,:main_form:fileList"
							sizeLimit="20000000" fileLimit="5" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf|xlsx?|docx?|eml|mp4|txt|conf)$/" styleClass="#{invoiceView.fileType==null?&#39;hide&#39;:&#39;&#39;}"
							style="margin: auto;width: 80%">
							<f:attribute name="beanName" value="invoice" />
						</p:fileUpload>
						<p:growl id="messages" showDetail="true" />
					</h:panelGroup>
				</div>
			</div>

			<br />
			<br />
			<div class="modal-footer">
				<p:commandButton onclick="PF('uploadFileDlg').hide()" value="Hide" styleClass="btn btn-warning" />
			</div>
		</p:dialog>
	</h:form>


	

	<h:form id="addCommentForm" rendered="#{invoiceView.isViewPage}">
		<p:dialog widgetVar="addCommentDlg" modal="true" closable="false" resizable="false" showHeader="false" position="center center" onShow="PF('addCommentDlg').initPosition()">
			<button type="button" class="bootbox-close-button close" onclick="PF('addCommentDlg').hide()">
				<h:outputText value="x" />
			</button>
			<div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus light-blue" />
					<h:outputText value=" Add Comment" />
				</h4>
			</div>
			<div class="modal-body">
				<div class="center">
					<p:inputText value="#{invoiceView.comment.title}" placeholder="Title" required="true" requiredMessage="Title should not be null" style="width:90%;margin:auto" />
				</div>
				<br />
				<div class="center">
					<p:inputTextarea value="#{invoiceView.comment.content}" placeholder="Comment" required="true" requiredMessage="Comment should not be null" style="width:90%;margin:auto" />
				</div>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addCommentDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{invoiceView.addComment()}" value="Add" styleClass="btn btn-info" oncomplete="PF('addCommentDlg').hide()" update=":main_form:commentPanel" />
			</div>
		</p:dialog>
	</h:form>

	<h:form id="addInvoiceDeductionForm" rendered="#{invoiceView.isViewPage}">
		<p:dialog widgetVar="addInvoiceDeductionDlg" modal="true" closable="false" resizable="false" showHeader="false" width="1000">>
			<button type="button" class="bootbox-close-button close" onclick="PF('addInvoiceDeductionDlg').hide()">
				<h:outputText value="x" />
			</button>
			<!-- <div class="modal-header">
				<h4 class="modal-title">
					<i class="ace-icon fa fa-plus red" />
					<h:outputText value=" Add Deduction" />
				</h4>
			</div> -->
			<div class="modal-body" style="width: 100%">
				<h4 class="header blue bolder smaller">
					<h:outputText value="Select Parent Deduction" />
				</h4>
				<div class="row">
					<div class="col-sm-12">
						<div class="table-header col-sm-12 col-xs-12">
							<i class="fa fa-list" />
							<h:outputText value=" Deduction List" />
						</div>
						<div class="col-sm-12 col-xs-12 aa-datatable-container">
							<p:dataTable value="#{deductionView.findPendingBySupplier(invoiceView.model)}" rows="5" var="item" styleClass="table table-striped table-bordered table-hover center"
								style="width: 100%;font-size: 9px" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" paginatorTemplate="{PageLinks}  {JumpToPageDropdown}"
								selection="#{invoiceView.invoiceDeduction.deduction}" selectionMode="single" rowSelectMode="row" rowKey="#{item.id}">

								<p:ajax event="rowSelect" update=":addInvoiceDeductionForm:invoiceDetailList" />
								<p:ajax event="rowUnselect" update=":addInvoiceDeductionForm:invoiceDetailList" />

								<p:column headerText="Type" width="100">
									<h:outputText value="#{item.type}" styleClass="bolder purple" />
								</p:column>

								<p:column headerText="Date" width="80">
									<h:outputText value="#{item.date}" styleClass="orange">
										<f:convertDateTime pattern="yyyy-MM-dd" />
									</h:outputText>
								</p:column>

								<p:column headerText="Description">
									<h:outputText value="#{item.description}" styleClass="aa-cut-text blue" />
								</p:column>

								<p:column headerText="Total Amount HT" width="100">
									<h:outputText value="#{item.amountHt}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value=" #{item.currencyName}" />
								</p:column>

								<p:column headerText="VAT">
									<h:outputText value="#{item.vat} %" />
								</p:column>

								<!-- <p:column headerText="Total Deductions HT" width="100">
									<h:outputText value="#{item.deductedHt}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value=" #{item.currencyName}" />
								</p:column>

								<p:column headerText="Total Remaining HT" width="100">
									<h:outputText value="#{item.remainderHt}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value=" #{item.currencyName}" />
								</p:column> -->

							</p:dataTable>
						</div>
					</div>
				</div>
				<h4 class="header blue bolder smaller">
					<h:outputText value="Select Payment Term" />
				</h4>
				<div class="row">
					<div class="col-sm-12">
						<div class="table-header col-sm-12 col-xs-12">
							<i class="fa fa-list" />
							<h:outputText value=" Payment Term List" />
						</div>
						<div class="col-sm-12 col-xs-12 aa-datatable-container">
							<p:dataTable id="invoiceDetailList" value="#{invoiceDetailView.list1}" rows="5" var="item" styleClass="table table-striped table-bordered table-hover center" style="width: 100%;font-size: 9px"
								paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false" paginatorTemplate="{PageLinks}  {JumpToPageDropdown}" selection="#{invoiceView.invoiceDeduction.invoiceDetail}"
								selectionMode="single" rowSelectMode="row" rowKey="#{item.id}">

								<p:ajax event="rowSelect" listener="#{invoiceView.invoiceDeduction.calculateAmounts()}" update=":addInvoiceDeductionForm:amounts" />
								<p:ajax event="rowUnselect" listener="#{invoiceView.invoiceDeduction.calculateAmounts()}" update=":addInvoiceDeductionForm:amounts" />

								<p:column headerText="Payment Term Numero">
									<h:outputText value="#{item.paymentTermNumero}" styleClass="bolder green" />
								</p:column>

								<p:column headerText="Percentage">
									<h:outputText value="#{item.paymentTermPercentage} %" styleClass="blue" />
								</p:column>

								<p:column headerText="Total TTC">
									<h:outputText value="#{item.amountTtc}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value=" #{item.currencyName}" />
								</p:column>

								<p:column headerText="Total Deducted TTC">
									<h:outputText value="#{item.deductedTtc}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value=" #{item.currencyName}" />
								</p:column>

								<p:column headerText="Total Paid TTC">
									<h:outputText value="#{item.paidTtc}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value=" #{item.currencyName}" />
								</p:column>

								<p:column headerText="Remainder (vat = #{invoiceView.invoiceDeduction.deduction.vat} %)">
									<h:outputText value="#{item.getDeductionRemainingTtc(invoiceView.invoiceDeduction.deduction.vat)}">
										<f:convertNumber type="number" maxFractionDigits="2" />
									</h:outputText>
									<h:outputText value=" #{item.currencyName}" />
								</p:column>

							</p:dataTable>
						</div>
					</div>
				</div>


				<h4 class="header blue bolder smaller">
					<h:outputText value=" Deduction Detail Form" />
				</h4>
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Type" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<h:selectOneMenu value="#{invoiceView.invoiceDeduction.total}" required="true" requiredMessage="Type should not be null">
									<f:selectItem itemLabel="---" noSelectionOption="true" />
									<f:selectItem itemLabel="Partial" itemValue="false" />
									<f:selectItem itemLabel="Total" itemValue="true" />
									<p:ajax listener="#{invoiceView.invoiceDeduction.calculateAmounts()}" update="amounts" />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="form-group">
							<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
								<h:outputText value="Date" />
							</label>
							<div class="col-xs-9 col-sm-9">
								<p:calendar value="#{invoiceView.invoiceDeduction.date}" pattern="yyyy-MM-dd" mask="true" pages="3" autocomplete="off" navigator="true" required="true"
									requiredMessage="Date should not be null" />
							</div>
						</div>
					</div>
				</div>
				<div class="space-4" />
				<h:panelGroup id="amounts">
					<div class="row">
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
									<h:outputText value="Amount TTC" />
								</label>
								<div class="col-xs-9 col-sm-9">
									<p:inputNumber value="#{invoiceView.invoiceDeduction.amountTtc}" readonly="#{invoiceView.invoiceDeduction.total}" thousandSeparator="" decimalSeparator="." required="true"
										requiredMessage="Amount TTC should not be null">
										<p:ajax event="keyup" listener="#{invoiceView.invoiceDeduction.calculateAmountHt()}" update="amountHt" />
									</p:inputNumber>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="form-group">
								<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
									<h:outputText value="Amount HT" />
								</label>
								<div class="col-xs-9 col-sm-9">
									<p:inputNumber id="amountHt" value="#{invoiceView.invoiceDeduction.amountHt}" readonly="true" thousandSeparator="" decimalSeparator="." required="true"
										requiredMessage="Amount HT should not be null" />
								</div>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>
			<div class="modal-footer">
				<p:commandButton onclick="PF('addInvoiceDeductionDlg').hide()" value="Hide" styleClass="btn btn-warning" />
				<p:commandButton action="#{invoiceView.addInvoiceDeduction()}" value="Add" styleClass="btn btn-success" oncomplete="PF('addInvoiceDeductionDlg').hide()" update=":main_form" />
			</div>
		</p:dialog>
	</h:form>



</ui:composition>
