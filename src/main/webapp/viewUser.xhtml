<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li><i class="ace-icon fa fa-home" /> <a href="#"> <h:outputText
						value="Main Menu" />
			</a></li>
			<li class="active"><h:outputText value="View User" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.CompanyType" var="CompanyType"
			allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.model.Role" var="Role"
			allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View User" />
					<small> <i class="ace-icon fa fa-angle-double-right"></i> <h:outputText
							value=" #{userView.model.fullName}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success"
							title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<p:commandLink
							styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info"
							title="Reload page" action="#{userView.evictCache()}">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</p:commandLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip"
							title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink
							styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning"
							title="Edit" value="addEditUser.xhtml"
							rendered="#{userView.canSave()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="username" value="#{userView.username}" />
						</h:outputLink>
						<p:commandLink title="Reset Password"
							styleClass="btn btn-app btn-sm btn-purple hover aa-tooltip tooltip-purple"
							onclick="PF('resetPasswordDlg').show()"
							rendered="#{userView.canResetPassword()}">
							<i class="ace-icon fa fa-key bigger-230"></i>
							<h:outputText value="Password" />
						</p:commandLink>
						<!-- <p:commandLink title="Change Password" styleClass="btn btn-app btn-sm btn-info hover aa-tooltip tooltip-info" onclick="PF('changePassword2Dlg').show()" rendered="#{userView.canChangePassword()}">
							<i class="ace-icon fa fa-key bigger-230"></i>
							<h:outputText value="Password" />
						</p:commandLink> -->
						<p:commandLink title="Unlock"
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success"
							onclick="PF('unlockDlg').show()"
							rendered="#{userView.canUnlock()}">
							<i class="ace-icon fa fa-unlock bigger-230"></i>
							<h:outputText value="Unlock" />
						</p:commandLink>
						<p:commandLink
							title="#{userView.model.active?'Disable Account':'Enable Account'}"
							styleClass="btn btn-app btn-sm #{userView.model.active?'btn-danger':'btn-success'} hover aa-tooltip"
							update=":toggleForm" oncomplete="PF('toggleDlg').show()">
							<i class="ace-icon fa fa-power-off bigger-230"></i>
							<h:outputText value="#{userView.model.active?'Disable':'Enable'}" />
						</p:commandLink>
						<p:commandLink title="Delete"
							styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error"
							onclick="PF('deleteDlg').show()"
							rendered="#{userView.canDelete()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Add Files"
							styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success"
							onclick="PF('uploadFileDlg').show()"
							rendered="#{userView.canAddFile()}">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
						<!-- <p:commandLink title="Assign Project" styleClass="btn btn-app btn-sm btn-info hover aa-tooltip tooltip-info" action="#{userView.initAssignment()}" update="assignProjectForm"
							oncomplete="PF('assignProjectDlg').show()" rendered="#{userView.canAssignProject()}">
							<i class="ace-icon fa fa-link bigger-230"></i>
							<h:outputText value="Assign" />
						</p:commandLink> -->
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="user-profile row">
				<div class="col-xs-12 col-sm-3 center">
					<h:panelGroup id="avatar">

							<p:graphicImage id="photo" value="#{fileUploadView.stream}"
								styleClass="editable img-responsive editable-click editable-empty aa-avatar"
								onclick="PF('uploadPhotoDlg').show()"
								rendered="#{userView.canUploadPhoto()}">
								<f:param name="fileName" value="#{userView.model.photo}" />
							</p:graphicImage>
						</div>
					</h:panelGroup>
					<div class="space-4" />
					<div
						class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
						<div class="inline position-relative">
							<a href="#" class="user-title-label dropdown-toggle"
								data-toggle="dropdown"> <i
								class="ace-icon fa fa-circle #{userView.model.active?'light-green':'light-red'}"></i>
								&nbsp; <span class="white"> <h:outputText
										value="#{userView.model.fullName}" />
							</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="space-16" />
			<p:messages id="messages" />

										<p:column headerText="Manager">
											<h:outputText value="#{item.managerFullName}"
												styleClass="blue" />
										</p:column>
										<p:column headerText="Status">
											<h:outputText value="#{item.status}"
												styleClass="#{item.status=='Open'?'green':'red'}" />
										</p:column>
										<p:column headerText="Actions" width="150" exportable="false">
											<div class="action-buttons center">
												<p:commandLink title="#{item.countFiles} Attachements"
													styleClass="aa-tooltip">
													<i
														class="ace-icon fa fa-paperclip bigger-130 #{item.hasFiles?'green':'red'}" />
												</p:commandLink>
												<h:outputLink value="#{projectView.viewPage}"
													title="Show details" styleClass="aa-tooltip tooltip-info"
													target="blank">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:param name="id" value="#{item.id}" />
												</h:outputLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab8" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-8 col-xs-8">
										<i class="fa fa-list" />
										<h:outputText value="Access Log List" />
									</div>
									<div class="col-sm-2 hidden-xs">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success"
												title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="accessLogList"
													fileName="accessLogList"
													postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
									<div class="col-sm-2 col-xs-4">
										<div class="nav-search minimized">
											<span class="input-icon"> <p:inputText
													value="#{accessLogView.searchBean}" placeholder="Search..."
													styleClass="input-small nav-search-input"
													autocomplete="off">
													<p:ajax event="keyup" update="accessLogList" />
												</p:inputText> <i class="ace-icon fa fa-search nav-search-icon" />
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable value="#{accessLogView.list2}"
										filteredValue="#{accessLogView.list3}" rowKey="#{item.id}"
										selection="#{accessLogView.list4}" id="accessLogList"
										widgetVar="accessLogList" var="item" rows="20"
										styleClass="table table-striped table-hover center"
										paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom"
										paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}"
										rowSelectMode="checkbox">
										<p:column headerText="Date" sortBy="#{item.date}" width="130">
											<h:outputText value="#{item.date}" styleClass="bolder purple">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
											</h:outputText>
										</p:column>
										<p:column headerText="Type" width="90">
											<h:outputText value="#{item.type.value}"
												styleClass="#{item.type.color.badge}" />
										</p:column>
										<p:column headerText="Application" width="80">
											<h:outputText value="#{item.app}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="ip" width="100">
											<h:outputText value="#{item.ip}" styleClass="blue" />
										</p:column>
										<p:column headerText="message">
											<h:outputText value="#{item.message}"
												styleClass="#{item.type.color.name} bolder" />
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<ui:include src="userFooter.xhtml" />
		<ui:include src="fileFooter.xhtml" />
	</ui:define>
</ui:composition>
