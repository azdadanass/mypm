<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View Project" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.ProjectManagerType" var="ProjectManagerType" allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.model.ProjectMilestoneType" var="ProjectMilestoneType" allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.utils.Color" var="Color" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Project" />
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						<h:outputText value="#{projectView.model.identifierName}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-7">
						<h:outputLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>
						<p:commandLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page" action="#{projectView.evictCache()}">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</p:commandLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditProject.xhtml" rendered="#{projectView.canSave()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{projectView.id}" />
						</h:outputLink>
						<p:commandLink title="Delete" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('deleteDlg').show()" rendered="#{projectView.canDelete()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Add Files" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('uploadFileDlg').show()" rendered="#{projectView.canAddFile()}">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
						<p:commandLink title="Add Comment" styleClass="btn btn-app btn-sm btn-info hover aa-tooltip tooltip-info" onclick="PF('addCommentDlg').show()" rendered="#{projectView.canAddComment()}">
							<i class="ace-icon fa fa-comment bigger-230"></i>
							<h:outputText value="Comment" />
						</p:commandLink>
						<p:commandLink title="#{projectView.model.status=='Open'?'Close':'Open'}" styleClass="btn btn-app btn-sm #{rojectView.model.status=='Open'?'btn-danger':'btn-success'} hover aa-tooltip"
							update=":toggleForm" oncomplete="PF('toggleDlg').show()">
							<i class="ace-icon fa fa-power-off bigger-230"></i>
							<h:outputText value="#{rojectView.model.status=='Open'?'Open':'Close'}" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab7">
							<i class="orange ace-icon fa fa-users bigger-120"></i>
							<h:outputText value=" Manager List" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab6">
							<i class="blue ace-icon fa fa-dollar bigger-120"></i>
							<h:outputText value=" Project P&amp;L" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab8">
							<i class="black ace-icon fa fa-bar-chart bigger-120"></i>
							<h:outputText value=" Project Planning" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2">
							<i class="purple ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" Tasks" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab9">
							<i class="red ace-icon fa fa-list-ol bigger-120"></i>
							<h:outputText value=" Milestones" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab3">
							<i class="blue ace-icon fa fa-file bigger-120"></i>
							<h:outputText value=" Attachements" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab4">
							<i class="orange ace-icon fa fa-clock-o bigger-120"></i>
							<h:outputText value=" History" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab5">
							<i class="red ace-icon fa fa-comment-o bigger-120"></i>
							<h:outputText value=" Comments" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab10">
							<i class="red ace-icon fa fa-check-square-o bigger-120"></i>
							<h:outputText value=" SDM / Ilogistics" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Name" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.name}" styleClass="pink" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Cost Center" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.costcenter.lob.name} #{projectView.model.costcenter.year}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Category" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.category}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Customer" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.customer.name}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Start Date" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.startDate}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Duration" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.duration}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Customer Type" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.customerType.value}" styleClass="#{projectView.model.customerType.color.name}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Status" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.status}" styleClass="#{projectView.model.status=='Open'?'green':'red'}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Manager" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.manager.name}" styleClass="bolder green" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Type" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.type}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Sub Type" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.subType}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="End Date" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.endDate}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Currency" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.currency.name}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Contract" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{projectView.model.contract.reference}" styleClass="bolder blue" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="tab2" class="tab-pane">
						<p:messages id="tab2messages" closable="true" />
						<div class="space-8" />
						<h:panelGroup id="taskPanel">
							<div class="row">
								<div class="col-sm-offset-1 col-sm-10">
									<div class="table-header col-sm-12 col-xs-12">
										<div class="col-sm-5 hidden-xs">
											<i class="fa fa-list" />
											<h:outputText value=" Tasks" />
										</div>
										<f:subview rendered="#{projectView.editTaskList}">
											<div class="col-sm-7">
												<h:outputText value="Select Template : " />
												<h:selectOneMenu value="#{taskTemplateView.model}" converter="#{genericSecuredConverter}">
													<f:selectItem itemLabel="---" noSelectionOption="true" />
													<f:selectItems value="#{taskTemplateView.findAll()}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
													<p:ajax listener="#{projectView.generateTaskListFromTemplate(taskTemplateView.model)}" update=":main_form:taskList" />
												</h:selectOneMenu>
											</div>
										</f:subview>
									</div>
									<div class="col-sm-12 col-xs-12 aa-datatable-container">
										<p:dataTable id="taskList" value="#{projectView.model.taskList}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
											paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
											<p:column headerText="Name">
												<h:outputText value="#{item.name}" styleClass="bolder blue" rendered="#{!projectView.editTaskList}" />
												<p:inputText value="#{item.name}" rendered="#{projectView.editTaskList}" styleClass="green" style="width:90%" />
											</p:column>
											<p:column headerText="Effort">
												<h:outputText value="#{item.effort}" styleClass="bolder green" rendered="#{!projectView.editTaskList}" />
												<p:inputNumber value="#{item.effort}" thousandSeparator="" decimalSeparator="." rendered="#{projectView.editTaskList}" />
											</p:column>
											<p:column headerText="Actions" width="100" rendered="#{projectView.editTaskList}">
												<div class="action-buttons center">
													<p:commandLink title="Delete " action="#{projectView.deleteTask(item)}" update=":main_form:taskPanel">
														<i class="ace-icon fa fa-trash-o bigger-130 red" />
													</p:commandLink>
												</div>
											</p:column>
											<f:facet name="footer">
												<div class="action-buttons center">
													<p:commandLink title="Add New" styleClass="aa-tooltip" action="#{projectView.addTask()}" update=":main_form:taskPanel" rendered="#{projectView.canAddTask()}">
														<i class="ace-icon fa fa-plus bigger-130 green" />
													</p:commandLink>
													<p:commandLink title="Save" styleClass="aa-tooltip" action="#{projectView.saveTaskList()}" update=":main_form:taskPanel,:main_form:tab2messages"
														rendered="#{projectView.canSaveTaskList()}">
														<i class="ace-icon fa fa-save bigger-130 blue" />
													</p:commandLink>
													<p:commandLink title="Edit" styleClass="aa-tooltip" update=":main_form:taskPanel" rendered="#{projectView.canEditTaskList()}">
														<i class="ace-icon fa fa-edit  bigger-130 orange" />
														<f:setPropertyActionListener value="true" target="#{projectView.editTaskList}" />
													</p:commandLink>
												</div>
											</f:facet>
										</p:dataTable>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</div>
					<div id="tab3" class="tab-pane">
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" List Of Attachements" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="fileList" value="#{projectView.model.fileList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Phase" width="150" styleClass="center">
											<h:outputText value="#{item.parentModelName}" styleClass="#{item.parentModelStyleClass}" />
										</p:column>
										<p:column headerText="Name">
											<h:outputText value="#{item.name}" />
										</p:column>
										<p:column headerText="Type">
											<h:outputText value="#{item.type}" styleClass="bolder green" />
										</p:column>
										<p:column headerText="Added Date" width="90">
											<h:outputText value="#{item.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="File Size" width="80">
											<h:outputText value="#{item.size}" />
										</p:column>
										<p:column headerText="File Type" width="100" styleClass="center">
											<img src="#{item.fileExtensionImage}" style="border: none; border-radius: 0" width="20" height="20" />
										</p:column>
										<p:column headerText="Added By" styleClass="center">
											<p:graphicImage id="photo" value="#{item.user.photo}" styleClass="img-circle aa-datatable-photo" />
											<p:overlayPanel for="photo" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Actions" width="150" style="text-align : center;">
											<div class="action-buttons center">
												<p:commandLink title="Delete File" oncomplete="PF('deleteFileDlg').show()" styleClass="aa-tooltip">
													<i class="ace-icon fa fa-trash-o bigger-130 red" />
													<f:setPropertyActionListener target="#{projectView.file}" value="#{item}" />
												</p:commandLink>
												<p:commandLink ajax="false">
													<p:fileDownload value="#{fileView.getStreamedContent(item.link,item.name)}" />
													<i class="ace-icon fa fa-save bigger-130 green" />
												</p:commandLink>
												<p:commandLink title="View" oncomplete="PF('fileDlg').show()" update=":fileForm">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{fileView.file}" value="#{item}" />
													<f:setPropertyActionListener target="#{projectView.file}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab4" class="tab-pane">
						<div class="space-8" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">
								<div class="table-header col-sm-12 col-xs-12">
									<div class="col-sm-9 hidden-xs">
										<i class="fa fa-list" />
										<h:outputText value=" History" />
									</div>
								</div>
								<div class="col-sm-12 col-xs-12 aa-datatable-container">
									<p:dataTable id="historyList" value="#{projectView.model.historyList}" var="item" rows="20" styleClass="table table-striped table-hover" paginatorAlwaysVisible="false" paginator="true"
										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Action" width="80" styleClass="center">
											<span class="#{item.statusStyleClass}">
												<h:outputText value="#{item.status}" styleClass="bolder" />
											</span>
										</p:column>
										<p:column headerText="Date" width="90" styleClass="center">
											<f:subview rendered="#{item.date==null}">
												<i class="ace-icon fa fa-spinner fa-spin orange bigger-200 " />
											</f:subview>
											<h:outputText value="#{item.date}" rendered="#{item.date!=null}">
												<f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
											</h:outputText>
										</p:column>
										<p:column headerText="User" width="120">
											<h:outputText id="user" value="#{item.user.fullName}" styleClass="purple bolder" />
											<p:overlayPanel for="user" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(item.user.username)}" />
											</p:overlayPanel>
										</p:column>
										<p:column headerText="Description" width="400">
											<h:outputText value="#{item.description}" escape="false" styleClass="aa-cut-text" />
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div id="tab5" class="tab-pane">
						<h:panelGroup id="commentPanel">
							<div class="row">
								<div class="col-xs-12 col-sm-10 col-sm-offset-1">
									<div class="timeline-container timeline-style2">
										<ui:repeat var="commentGroup" value="#{projectView.model.commentGroupList}" varStatus="varStatus">
											<div class="timeline-label">
												<span class="label label-purple arrowed-in-right label-lg">
													<b> <h:outputText value="#{commentGroup.date}">
															<f:convertDateTime pattern="yyyy-MM-dd" />
														</h:outputText>
													</b>
												</span>
											</div>
											<div class="timeline-items">
												<ui:repeat var="comment" value="#{commentGroup.commentList}">
													<div class="timeline-item clearfix">
														<div class="timeline-info">
															<img src="#{comment.userPhoto}" />
															<i class="timeline-indicator btn btn-info no-hover"></i>
															<br />
															<span class="orange">
																<i class="ace-icon fa fa-clock-o bigger-120"></i>
																<h:outputText value="#{comment.date}">
																	<f:convertDateTime pattern="HH:mm" />
																</h:outputText>
															</span>
														</div>
														<div class="widget-box transparent">
															<div class="widget-header widget-header-small">
																<h5 class="widget-title smaller">
																	<a href="#" class="blue">
																		<h:outputText value="#{comment.userFullName}" />
																	</a>
																	<i class="ace-icon fa fa-angle-double-right"></i>
																	<span class="grey">
																		<h:outputText value="#{comment.title}" styleClass="green" />
																	</span>
																</h5>
															</div>
