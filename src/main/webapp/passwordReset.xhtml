<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<title><h:outputText value="#{staticView.applicationName}" /></title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/bootstrap.css" />
	<link rel="stylesheet" href="resources/ace_template/assets/css/font-awesome.css" />
	<!-- text fonts -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/ace-fonts.css" />
	<!-- ace styles -->
	<link rel="stylesheet" href="resources/ace_template/assets/css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
	<!--[if lte IE 9]>
		<link rel="stylesheet" href="resources/ace_template/assets/css/ace-part2.css" class="ace-main-stylesheet" />
	<![endif]-->
	<!--[if lte IE 9]>
		 <link rel="stylesheet" href="resources/ace_template/assets/css/ace-ie.css" />
	<![endif]-->
	<!-- inline styles related to this page -->
	<!-- ace settings handler -->
	<script src="resources/ace_template/assets/js/ace-extra.js"></script>
	<script src="resources/js/jquery.min.js"></script>
	<script src="resources/js/jquery.md5.js"></script>
	<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
	<!--[if lte IE 8]>
		<script src="resources/ace_template/assets/js/html5shiv.js"></script>
		<script src="resources/ace_template/assets/js/respond.js"></script>
	<![endif]-->
	<!-- My Css -->
	<link rel="stylesheet" href="resources/css/icons.css" />
	<link rel="stylesheet" href="resources/css/custom.css" />
	<link rel="stylesheet" href="resources/css/colors.css" />
	<link rel="stylesheet" href="resources/css/erp-#{erpView.erp}.css" />
</h:head>
<h:body styleClass="no-skin">
	<div class="navbar navbar-default" id="navbar">
		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand">
					<small>
						<i>
							<h:graphicImage value="/resources/img/logo-#{erpView.erp}.png" width="200" height="200" style="float : left; height: auto; vertical-align: middle; display: block; padding: 0px 0px 0px 0px;" />
						</i>
					</small>
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-2 col-sm-8 col-xs-12" style="background-color: white; padding-bottom: 60px">
			<div class="col-sm-offset-1 col-sm-4 hidden-xs">
				<img src="resources/img/welcome.jpg" class="pull-left" width="400px" height="300px" style="margin: 40px" />
			</div>
			<div class="col-sm-offset-1 col-sm-6 col-xs-12">
				<div class="login-layout" style="background-color: white">
					<div id="forgot-box" class="forgot-box visible widget-box no-border" style="width: 300px; margin: auto; margin-top: 40px; padding: 2px; background-color: #E5E5E5">
						<div class="widget-body">
							<div class="widget-main">
								<h4 class="header red lighter bigger">
									<i class="ace-icon fa fa-key"></i>
									<h:outputText value="Reset my password" />
								</h4>
								<div class="space-6"></div>
								<h:form id="main_form">
									<f:subview rendered="#{passwordResetView.step==1}">
										<p>
											<h:outputText value="Enter your email to receive instructions" />
										</p>
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<p:inputText id="email" value="#{passwordResetView.input}" placeholder="Email" styleClass="orm-control" />
												</span>
											</label>
											<div class="clearfix">
												<p:commandLink action="#{passwordResetView.sendPasswordResetCode()}" styleClass="width-35 pull-right btn btn-sm btn-danger" update=":main_form">
													<i class="ace-icon fa fa-lightbulb-o"></i>
													<span class="bigger-110">
														<h:outputText value="Send" />
													</span>
												</p:commandLink>
											</div>
										</fieldset>
									</f:subview>
									<f:subview rendered="#{passwordResetView.step==2}">
										<p>
											<h:outputText value="Enter received code" />
										</p>
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<p:inputText id="generatedCode" value="#{passwordResetView.code}" placeholder="Code" styleClass="orm-control" />
												</span>
											</label>
											<div class="clearfix">
												<p:commandLink action="#{passwordResetView.checkCode()}" styleClass="width-35 pull-right btn btn-sm btn-danger" update=":main_form">
													<i class="ace-icon fa fa-lightbulb-o"></i>
													<span class="bigger-110">
														<h:outputText value="Ok" />
													</span>
												</p:commandLink>
											</div>
										</fieldset>
									</f:subview>
									<f:subview rendered="#{passwordResetView.step==3}">
										<p>
											<h:outputText value="Change your password" />
										</p>
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<p:password value="#{passwordResetView.password}" placeholder="Password" styleClass="orm-control" />
												</span>
											</label>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<p:password value="#{passwordResetView.confirmation}" placeholder="Confirmation" styleClass="orm-control" />
												</span>
											</label>
											<div class="clearfix">
												<p:commandLink action="#{passwordResetView.resetPassword()}" styleClass="width-35 pull-right btn btn-sm btn-danger" update=":main_form">
													<i class="ace-icon fa fa-lightbulb-o"></i>
													<span class="bigger-110">
														<h:outputText value="Ok" />
													</span>
												</p:commandLink>
											</div>
										</fieldset>
									</f:subview>
									<p:messages id="messages" closable="true" />
								</h:form>
							</div>
							<div class="toolbar center">
								<a href="login.xhtml" class="back-to-login-link">
									<h:outputText value="Back to login" />
									<i class="ace-icon fa fa-arrow-right"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
