<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>
	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>
	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>
	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="View Invoice" />
			</li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<p:importEnum type="ma.azdad.model.InvoiceStatus" var="InvoiceStatus" allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.model.Profile" var="Profile" allSuffix="ALL_ENUM_VALUES" />
		<p:importEnum type="ma.azdad.model.BankPaymentMode" var="BankPaymentMode" allSuffix="ALL_ENUM_VALUES" />
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa fa-list-alt bigger-110 green"></i>
					<h:outputText value=" View Invoice" />
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						<h:outputText value="#{invoiceView.model.numero}" />
					</small>
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-8">
						<p:commandLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page" action="#{invoiceView.evictCache()}">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</p:commandLink>
						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>
						<!-- <h:outputLink styleClass="btn btn-app btn-sm btn-warning hover aa-tooltip tooltip-warning" title="Edit" value="addEditInvoice.xhtml" rendered="#{invoiceView.canSave()}">
							<i class="ace-icon fa fa-edit bigger-230"></i>
							<h:outputText value="Edit" />
							<f:param name="id" value="#{invoiceView.id}" />
						</h:outputLink> -->
						<p:commandLink title="Delete" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('deleteInvoiceDlg').show()" rendered="#{invoiceView.canDelete()}">
							<i class="ace-icon fa fa-trash-o bigger-230"></i>
							<h:outputText value="Delete" />
						</p:commandLink>
						<p:commandLink title="Add Files" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('uploadFileDlg').show()" rendered="#{invoiceView.canAddFile()}">
							<i class="ace-icon fa fa-file bigger-230"></i>
							<h:outputText value="Files" />
						</p:commandLink>
						<p:commandLink title="Approve" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" onclick="PF('approveInvoiceDlg').show()" rendered="#{invoiceView.canApprove()}">
							<i class="ace-icon fa fa-check bigger-230"></i>
							<h:outputText value="Approve" />
						</p:commandLink>
						<p:commandLink title="Reject" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error" onclick="PF('rejectInvoiceDlg').show()" rendered="#{invoiceView.canReject()}">
							<i class="ace-icon fa fa-remove bigger-230"></i>
							<h:outputText value="Reject" />
						</p:commandLink>
						<p:commandLink title="Submit" styleClass="btn btn-app btn-sm btn-info hover aa-tooltip tooltip-info" onclick="PF('submitInvoiceDlg').show()" rendered="#{invoiceView.canSubmit()}">
							<i class="ace-icon fa fa-external-link bigger-230"></i>
							<h:outputText value="Submit" />
						</p:commandLink>
						<p:commandLink title="Add Comment" styleClass="btn btn-app btn-sm btn-info hover aa-tooltip tooltip-info" onclick="PF('addCommentDlg').show()" rendered="#{invoiceView.canAddComment()}">
							<i class="ace-icon fa fa-comment bigger-230"></i>
							<h:outputText value="Comment" />
						</p:commandLink>
						<p:commandLink title="Add Payment" styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" action="#{invoiceDetailView.initAddPayment()}" update=":addPaymentForm"
							oncomplete="PF('addPaymentDlg').show()" rendered="#{invoiceDetailView.canAddPayment()}">
							<i class="ace-icon fa fa-plus bigger-230"></i>
							<h:outputText value="Add" />
						</p:commandLink>
						<p:commandLink title="Add Deduction" styleClass="btn btn-app btn-sm btn-danger hover aa-tooltip tooltip-error"
							actionListener="#{invoiceDetailView.findPendingByInvoice(invoiceView.model.id, false)}" action="#{invoiceView.initAddInvoiceDeduction()}" update=":addInvoiceDeductionForm"
							oncomplete="PF('addInvoiceDeductionDlg').show()" rendered="#{invoiceView.canAddInvoiceDeduction()}">
							<i class="ace-icon fa fa-plus bigger-230"></i>
							<h:outputText value="Add" />
						</p:commandLink>
					</div>
					<div class=" col-sm-2">
						<h:graphicImage value="resources/img/comptabilise.png" styleClass="aa_tooltip tooltip-error" style="margin-left: 20px;height:100px"
							rendered="#{journalView.isInvoiceHavingJournalAchat(invoiceView.model.id)}" />
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="row">
				<h:panelGroup id="timeline">
					<div class="col-sm-offset-1 col-sm-10">
						<div class="widget-box transparent">
							<div class="widget-header widget-header-flat">
								<h4 class="lighter">
									<i class="ace-icon fa fa-clock-o orange"></i>
									<h:outputText value=" Approval Time Line" />
								</h4>
							</div>
							<div class="widget-body">
								<ul class="steps">
									<li class="complete">
										<span class="step">
											<h:outputText value="0" />
										</span>
										<span class="title">
											<h:outputText id="step0" value="#{InvoiceStatus.EDITED.value}" />
										</span>
										<p:overlayPanel for="step0" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout" rendered="#{invoiceView.model.supplier0==null}">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date0,invoiceView.model.user0.username)}" />
										</p:overlayPanel>
										<p:overlayPanel for="step0" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout" rendered="#{invoiceView.model.supplier0!=null}">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date0,invoiceView.model.supplier0)}" />
										</p:overlayPanel>
									</li>
									<li class="#{invoiceView.model.date1!=null?'complete':''}">
										<span class="step">
											<i class="ace-icon fa fa-spinner fa-spin grey" />
										</span>
										<span class="title">
											<h:outputText id="step1" value="#{InvoiceStatus.SUBMITTED.value}" />
											<br />
											<h:outputText value="#{invoiceView.model.lastActionAgeInHours} H" styleClass="bolder #{invoiceView.model.lastActionAgeInHours gt 24 ?'red':'blue'}"
												rendered="#{InvoiceStatus.EDITED==invoiceView.model.status}" />
										</span>
										<p:overlayPanel for="step1" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout" rendered="#{invoiceView.model.supplier1==null}">
											<h:outputText escape="false"
												value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date1,invoiceView.model.user1.username,cacheView.getFirstUsernameByCompanyAndProfile(invoiceView.model.companyId,Profile.ACCOUNTANT))}" />
										</p:overlayPanel>
										<p:overlayPanel for="step1" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout" rendered="#{invoiceView.model.supplier1!=null}">
											<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date0,invoiceView.model.supplier1)}" />
										</p:overlayPanel>
									</li>
									<f:subview rendered="#{invoiceView.model.date2!=null or invoiceView.model.date6==null }">
										<li class="#{invoiceView.model.date2!=null?'complete':''}">
											<span class="step">
												<i class="ace-icon fa fa-spinner fa-spin grey" />
											</span>
											<span class="title">
												<h:outputText id="step2" value="#{InvoiceStatus.APPROVED1.value}" />
												<br />
												<h:outputText value="#{invoiceView.model.lastActionAgeInHours} H" styleClass="bolder #{invoiceView.model.lastActionAgeInHours gt 24 ?'red':'blue'}"
													rendered="#{InvoiceStatus.SUBMITTED==invoiceView.model.status}" />
											</span>
											<p:overlayPanel for="step2" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false"
													value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date2,invoiceView.model.user2.username,cacheView.getFirstUsernameByCompanyAndProfile(invoiceView.model.companyId,Profile.BUYER))}" />
											</p:overlayPanel>
										</li>
									</f:subview>
									<f:subview rendered="#{invoiceView.model.date3!=null or invoiceView.model.date6==null }">
										<li class="#{invoiceView.model.date3!=null?'complete':''}">
											<span class="step">
												<i class="ace-icon fa fa-spinner fa-spin grey" />
											</span>
											<span class="title">
												<h:outputText id="step3" value="#{InvoiceStatus.APPROVED2.value}" />
												<br />
												<h:outputText value="#{invoiceView.model.lastActionAgeInHours} H" styleClass="bolder #{invoiceView.model.lastActionAgeInHours gt 24 ?'red':'blue'}"
													rendered="#{InvoiceStatus.APPROVED1==invoiceView.model.status}" />
											</span>
											<p:overlayPanel for="step3" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false"
													value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date3,invoiceView.model.user3.username,cacheView.getFirstUsernameByCompanyAndProfile(invoiceView.model.companyId,Profile.CFO))}" />
											</p:overlayPanel>
										</li>
									</f:subview>
									<f:subview rendered="#{(invoiceView.model.date4!=null or invoiceView.model.date6==null) and invoiceView.model.date5==null }">
										<li class="#{invoiceView.model.date4!=null?'complete':''}">
											<span class="step">
												<i class="ace-icon fa fa-spinner fa-spin grey" />
											</span>
											<span class="title">
												<h:outputText id="step4" value="#{InvoiceStatus.IN_PROGRESS.value}" />
											</span>
											<p:overlayPanel for="step4" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false"
													value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date4,invoiceView.model.user4.username,cacheView.getFirstUsernameByCompanyAndProfile(invoiceView.model.companyId,Profile.ACCOUNTANT))}" />
											</p:overlayPanel>
										</li>
									</f:subview>
									<f:subview rendered="#{invoiceView.model.date5!=null or invoiceView.model.date6==null }">
										<li class="#{invoiceView.model.date5!=null?'complete':''}">
											<span class="step">
												<i class="ace-icon fa fa-spinner fa-spin grey" />
											</span>
											<span class="title">
												<h:outputText id="step5" value="#{InvoiceStatus.PAID.value}" />
											</span>
											<p:overlayPanel for="step5" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false"
													value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date5,invoiceView.model.user5.username,cacheView.getFirstUsernameByCompanyAndProfile(invoiceView.model.companyId,Profile.ACCOUNTANT))}" />
											</p:overlayPanel>
										</li>
									</f:subview>
									<f:subview rendered="#{invoiceView.model.date6!=null}">
										<li class="#{invoiceView.model.date6!=null?'error':''}">
											<span class="step">
												<i class="ace-icon fa fa-spinner fa-spin grey" />
											</span>
											<span class="title">
												<h:outputText id="step9" value="#{InvoiceStatus.REJECTED.value}" />
											</span>
											<p:overlayPanel for="step9" style="text-align: left;width:350px" showEvent="mouseover" hideEvent="mouseout">
												<h:outputText escape="false" value="#{htmlView.generateOverlayPanelContent(invoiceView.model.date6,invoiceView.model.user6.username)}" />
											</p:overlayPanel>
										</li>
									</f:subview>
								</ul>
							</div>
						</div>
					</div>
				</h:panelGroup>
			</div>
			<div class="space-16" />
			<p:messages id="messages" closable="true" />
			<div class="tabbable">
				<ul class="nav nav-tabs padding-18">
					<li class="active">
						<a data-toggle="tab" href="#tab1">
							<i class="green ace-icon fa fa-list-alt bigger-120"></i>
							<h:outputText value=" Informations" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab2">
							<i class="purple ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" Payments" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab7">
							<i class="red ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" Deductions" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab6">
							<i class="pink ace-icon fa fa-list bigger-120"></i>
							<h:outputText value=" App Link" styleClass="hidden-xs" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab3">
							<i class="blue ace-icon fa fa-file bigger-120"></i>
							<h:outputText value=" Attachements" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab4">
							<i class="orange ace-icon fa fa-clock-o bigger-120"></i>
							<h:outputText value=" History" />
						</a>
					</li>
					<li>
						<a data-toggle="tab" href="#tab5">
							<i class="red ace-icon fa fa-comment-o bigger-120"></i>
							<h:outputText value=" Comments" />
						</a>
					</li>
				</ul>
				<div class="tab-content no-border padding-24">
					<div id="tab1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Numero" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.numero}" styleClass="purple" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Supplier" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.supplierName}" styleClass="red" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Invoice Term" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.invoiceTerm.phase}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Date" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.date}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Total Invoice" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.amountHt}">
												<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{invoiceView.model.currencyName}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="WHT %" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.wht}">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" %" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="VAT %" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.vat}">
												<f:convertNumber type="number" maxFractionDigits="4" />
											</h:outputText>
											<h:outputText value=" %" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Total Deducted HT" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.deductedHt}">
												<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{invoiceView.model.currencyName}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Net Invoice HT" />
										</div>
										<div class="profile-info-value bolder blue">
											<h:outputText value="#{invoiceView.model.amountHt2}">
												<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{invoiceView.model.currencyName}" />
											&nbsp;
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-12 col-sm-6">
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Status" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.status.value}" styleClass="#{invoiceView.model.status.color.name}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Invoice" />
										</div>
										<div class="profile-info-value">
											<h:outputLink value="viewInvoice.xhtml" target="blank">
												<h:outputText value="#{invoiceView.model.numero}" styleClass="light-green" />
												<f:param name="id" value="#{invoiceView.model.id}" />
											</h:outputLink>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Company" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.companyName}" styleClass="orange" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Due Date" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.dueDate}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="WHTR" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.whtr?'Yes':'No'}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="WHT" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.amountHt1 * invoiceView.model.wht / 100.0}">
												<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{invoiceView.model.currencyName}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="VAT" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.amountTtc2 - invoiceView.model.amountHt2}">
												<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{invoiceView.model.currencyName}" />
											&nbsp;
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name">
											<h:outputText value="Total Deducted TTC" />
										</div>
										<div class="profile-info-value">
											<h:outputText value="#{invoiceView.model.deductedTtc}">
												<f:convertNumber type="number" maxFractionDigits="2" minFractionDigits="2" />
											</h:outputText>

												</ui:repeat>
											</div>
										</ui:repeat>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</div>
					<div id="tab6" class="tab-pane">
						<div class="space-8" />

							<div class="col-sm-offset-3 col-sm-6">
								<h:panelGroup id="summary">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<th colspan="4" style="background: #86b558; color: white">
													<h:outputText value="Summary" styleClass="bolder" />
												</th>
											</tr>
											<tr>
												<td>
													<i class="ace-icon fa fa-plus bigger-230 green" style="margin-right: 20px"></i>
													<h:outputText value="Invoice N°" />
												</td>
												<td class="center">
													<h:outputText value="#{invoiceView.model.numero}" styleClass="blue bolder" />
												</td>
												<td rowspan="4" class="center" style="vertical-align: middle">
													<div class="easy-pie-chart percentage" data-percent="#{invoiceView.model.appLinkPercentage}" data-color="#{invoiceView.model.appLinkPercentage==100?'#87B87F':'#d3413b'}">
														<span class="percent">
															<h:outputText value="#{invoiceView.model.appLinkPercentage/100}">
																<f:convertNumber type="percent" maxFractionDigits="0" />
															</h:outputText>
														</span>
													</div>
												</td>
											</tr>
											<tr>
												<td>
													<i class="ace-icon fa fa-minus bigger-230 red" style="margin-right: 20px"></i>
													<h:outputText value="Total Amount" />
												</td>
												<td class="center purple bolder">
													<h:outputText value="#{invoiceView.model.amountHt}">
														<f:convertNumber type="number" maxFractionDigits="2" />
													</h:outputText>
													<h:outputText value=" #{invoiceView.model.currencyName}" />
												</td>
											</tr>
											<tr>
												<td>
													<i class="ace-icon fa fa-table bigger-230 blue" style="margin-right: 20px"></i>
													<h:outputText value="Total Justified" />
												</td>
												<td class="center green bolder">
													<h:outputText value="#{invoiceView.model.appLinkHt}">
														<f:convertNumber type="number" maxFractionDigits="2" />
													</h:outputText>
													<h:outputText value=" #{invoiceView.model.currencyName}" />
												</td>
											</tr>
											<tr>
												<td>
													<i class="ace-icon fa fa-table bigger-230 blue" style="margin-right: 20px"></i>
													<h:outputText value="Remainder" />
												</td>
												<td class="center red bolder">
													<h:outputText value="#{invoiceView.model.amountHt-invoiceView.model.appLinkHt}">
														<f:convertNumber type="number" maxFractionDigits="2" />
													</h:outputText>
													<h:outputText value=" #{invoiceView.model.currencyName}" />
												</td>
											</tr>
										</tbody>
									</table>
								</h:panelGroup>
							</div>
						</div>
						<div class="space-8" />
						<div class="row">
							<div class="col-sm-offset-1 col-sm-10">

									<div class="col-sm-8 col-xs-8">
										<i class="fa fa-list" />
										<h:outputText value="AppLink List" />
									</div>
									<div class="col-sm-2 hidden-xs">
										<div class="action-buttons center">
											<h:commandLink styleClass="aa-tooltip tooltip-success" title="Export to excel">
												<img src="/resources/img/xls.png" width="20" height="20" />
												<p:dataExporter type="xls" target="appLinkList" fileName="appLinkList" postProcessor="#{utilsView.excelExportation}" />
											</h:commandLink>
										</div>
									</div>
									<div class="col-sm-2 col-xs-4">
										<div class="nav-search minimized">
											<span class="input-icon">
												<p:inputText value="#{appLinkView.searchBean}" placeholder="Search..." styleClass="input-small nav-search-input" autocomplete="off">
													<p:ajax event="keyup" update="appLinkList" />
												</p:inputText>
												<i class="ace-icon fa fa-search nav-search-icon" />
											</span>
										</div>
									</div>

										paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}">
										<p:column headerText="Associated Object">
											<p:commandLink update=":appLinkListForm" styleClass="green bolder" oncomplete="PF('appLinkListDlg').show()">
												<h:outputText value="#{item.associatedObjectName}" />
												<f:setPropertyActionListener value="#{item}" target="#{appLinkView.model}" />
											</p:commandLink>
										</p:column>
										<p:column headerText="Cost Type">
											<h:outputText value="#{item.costType.value}" styleClass="blue bolder" />
										</p:column>
										<p:column headerText="Start Date">
											<h:outputText value="#{item.startDate}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="End Date">
											<h:outputText value="#{item.endDate}">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:outputText>
										</p:column>
										<p:column headerText="Cost">
											<h:outputText value="#{item.amount}" styleClass="red bolder">
												<f:convertNumber type="number" maxFractionDigits="2" />
											</h:outputText>
											<h:outputText value=" #{invoiceView.model.currencyName}" styleClass="red bolder" />
										</p:column>
										<p:column headerText="Actions" width="150" exportable="false">
											<div class="action-buttons center">
												<p:commandLink title="Details" action="#{appLinkView.refreshModel()}" update=":viewForm" oncomplete="PF('viewDlg').show()">
													<i class="ace-icon fa fa-list-alt bigger-130 blue" />
													<f:setPropertyActionListener target="#{appLinkView.model}" value="#{item}" />
												</p:commandLink>
											</div>
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="/resources/ace_template/assets/js/jquery.easypiechart.js" />
			<h:panelGroup id="easy-pie-chart-script">
				<script>
					var oldie = /msie\s*(8|7|6)/.test(navigator.userAgent
							.toLowerCase());
					$('.easy-pie-chart.percentage').each(function() {
						$(this).easyPieChart({
							barColor : $(this).data('color'),
							trackColor : '#EEEEEE',
							scaleColor : false,
							lineCap : 'butt',
							lineWidth : 8,
							animate : oldie ? false : 1000,
							size : 75
						}).css('color', $(this).data('color'));
					});
				</script>
			</h:panelGroup>

		<ui:include src="appLinkFooter.xhtml" />
		<ui:include src="fileFooter.xhtml" />
	</ui:define>
