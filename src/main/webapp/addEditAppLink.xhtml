<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" template="template/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="title">
		<h:outputText value="#{staticView.applicationName}" />
	</ui:define>

	<ui:define name="header">
		<ui:include src="template/header.xhtml" />
	</ui:define>

	<ui:define name="sider">
		<ui:include src="template/sider.xhtml" />
	</ui:define>

	<ui:define name="navigator">
		<ul class="breadcrumb">
			<li>
				<i class="ace-icon fa fa-home" />
				<a href="#">
					<h:outputText value="Main Menu" />
				</a>
			</li>
			<li class="active">
				<h:outputText value="#{appLinkView.isAddPage?&#39;Add New&#39;:&#39;Edit&#39;} AppLink" />
			</li>
		</ul>
	</ui:define>

	<ui:define name="body">
		<h:form id="main_form">
			<div class="page-header hidden-xs">
				<h1>
					<i class="ace-icon fa #{appLinkView.isAddPage?&#39;fa-plus green&#39;:&#39;fa-edit orange&#39;} bigger-110"></i>
					<h:outputText value=" #{appLinkView.isAddPage?&#39;Add New&#39;:&#39;Edit&#39;} AppLink" />
				</h1>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class=" col-sm-offset-1 col-sm-6">
						<h:outputLink styleClass="btn btn-app btn-sm btn-inverse hover aa-tooltip" title="Return to Home " value="index.xhtml">
							<i class="ace-icon fa fa-home bigger-230"></i>
							<h:outputText value="Home" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm btn-primary hover aa-tooltip tooltip-info" title="Reload page">
							<i class="ace-icon fa fa-refresh bigger-230"></i>
							<h:outputText value="Reload" />
						</h:outputLink>

						<h:outputLink styleClass="btn btn-app btn-sm hover aa-tooltip tooltip-grey" title="Previous Page" value="javascript: window.history.go(-1)">
							<i class="ace-icon fa fa-undo bigger-230"></i>
							<h:outputText value="Back" />
						</h:outputLink>

						<p:commandLink styleClass="btn btn-app btn-sm btn-success hover aa-tooltip tooltip-success" action="#{appLinkView.save()}" update="messages" title="Save">
							<i class="ace-icon fa fa-save bigger-230"></i>
							<h:outputText value="Save" />
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="hr dotted" />
			<div class="space-16" />
			<div class="row">
				<div class="col-sm-offset-1 col-sm-10">
					<div class="tab-content profile-edit-tab-content">
						<div class="tab-pane in active">
							<p:messages id="messages" closable="true" />
							<h4 class="header blue bolder smaller">
								<h:outputText value="General informations" />
							</h4>
							<div class="row">
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Name" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<p:inputText value="#{appLinkView.model.name}" required="true" requiredMessage="Name should not be null" />
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="form-group">
										<label class="col-xs-3 col-sm-3 control-label no-padding-right" for="form-field-basename">
											<h:outputText value="Status" />
										</label>
										<div class="col-xs-9 col-sm-9">
											<h:selectOneMenu value="#{appLinkView.model.active}"  required="true" requiredMessage="Status should not be null">
												<f:selectItem itemLabel="---" noSelectionOption="true" />
												<f:selectItem itemLabel="Active" itemValue="true" />
												<f:selectItem itemLabel="Inactive" itemValue="false" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<h4 class="header blue bolder smaller">
								<h:outputText value="Detail List" />
							</h4>
							<div class="row">
								<div class="col-sm-offset-1 col-sm-10">
									<div class="table-header col-sm-12 col-xs-12">
										<i class="fa fa-list" />
										<h:outputText value=" Details" />
									</div>
									<div class="col-sm-12 col-xs-12 aa-datatable-container">
										<p:dataTable id="detailList" value="#{appLinkView.model.detailList}" var="item" rows="20" styleClass="table table-striped table-hover center" paginatorAlwaysVisible="false" paginator="true"
											paginatorPosition="bottom" paginatorTemplate="{JumpToPageDropdown} {LastPageLink} {FirstPageLink}  {PageLinks}" rowIndexVar="rowIndexVar">

											<p:column headerText="Name" >
												<p:inputText value="#{item.name}" />
											</p:column>

											<p:column headerText="Actions" styleClass="center" width="100">
												<div class="action-buttons center">
													<p:commandLink title="Remove row" action="#{appLinkView.deleteDetail(item)}" update="detailList" partialSubmit="true" process="detailList" rendered="#{appLinkView.canDeleteDetail()}">
														<i class="ace-icon fa fa-remove bigger-130 red" />
													</p:commandLink>
												</div>
											</p:column>

											<f:facet name="footer">
												<div class="action-buttons center">
													<p:commandLink title="Add New Item" action="#{appLinkView.addDetail()}" update="detailList" partialSubmit="true" process="detailList" rendered="#{appLinkView.canAddDetail()}">
														<i class="fa fa-plus green" />
													</p:commandLink>
												</div>
											</f:facet>
										</p:dataTable>
									</div>
								</div>
							</div>
							<h4 class="header blue bolder smaller">
								<h:outputText value="Description" />
							</h4>
							<div class="row center">
								<p:inputTextarea value="#{appLinkView.model.description}" style="width: 90%" />
							</div>
							<div class="space-16" />
						</div>
						<div class="row"></div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
